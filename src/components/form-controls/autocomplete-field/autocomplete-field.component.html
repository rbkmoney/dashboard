<mat-form-field>
    <mat-label>{{ label }}</mat-label>
    <input [required]="required" type="text" matInput [formControl]="formControl" [matAutocomplete]="auto" />
    <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayWith">
        <mat-option *ngFor="let option of filteredOptions$ | async" [value]="option.value">
            {{ option.label }}
        </mat-option>
    </mat-autocomplete>
    <button *ngIf="formControl?.value" mat-icon-button matSuffix (click)="clearValue()">
        <ng-container *ngIf="svgIcon; else defaultIcon">
            <mat-icon [svgIcon]="svgIcon"></mat-icon>
        </ng-container>
        <ng-template #defaultIcon><mat-icon>close</mat-icon></ng-template>
    </button>
</mat-form-field>
