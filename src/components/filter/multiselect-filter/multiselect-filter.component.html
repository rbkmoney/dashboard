<dsh-filter [title]="title$ | async" [active]="!!(displayedLabels$ | async).length" (closed)="content.revert()" #filter>
    <dsh-filter-button-content>
        <dsh-multiselect-filter-content
            [label]="label"
            [items]="items"
            (selectedChange)="selectedItemsChange($event)"
            #content
        ></dsh-multiselect-filter-content>
    </dsh-filter-button-content>
    <dsh-filter-button-actions
        (clear)="content.clear()"
        (save)="content.save(); filter.close()"
    ></dsh-filter-button-actions>
</dsh-filter>
