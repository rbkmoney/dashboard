<dsh-filter [title]="title$ | async" [active]="!!(selectedItems$ | async)?.length" (closed)="content.save()" #filter>
    <dsh-filter-button-content>
        <dsh-multiselect-filter-content [label]="label" #content></dsh-multiselect-filter-content>
    </dsh-filter-button-content>
    <dsh-filter-button-actions
        (clear)="content.clear()"
        (save)="content.save(); filter.close()"
    ></dsh-filter-button-actions>
</dsh-filter>
