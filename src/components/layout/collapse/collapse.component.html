<div class="dsh-collapse" fxLayout="column" fxLayoutGap="16px" style="border: 1px;">
    <!-- Header wrapper for limiting the clickable area with the title and indicator -->
    <div fxLayout>
        <div class="dsh-collapse-header" fxLayout fxLayoutGap="4px" (click)="toggle()">
            <div class="dsh-body-1">{{ title }}</div>
            <mat-icon svgIcon="keyboard_arrow_up" [@indicatorRotate]="expandedState"></mat-icon>
        </div>
    </div>
    <div [@bodyExpansion]="expandedState">
        <ng-content></ng-content>
    </div>
</div>
