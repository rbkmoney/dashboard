<dsh-base-dialog
    *transloco="let t; read: 'confirmActionDialog'"
    [hasDivider]="false"
    [title]="t('subheading')"
    (cancel)="cancel()"
>
    <ng-container dshBaseDialogActions>
        <button dsh-stroked-button color="accent" (click)="cancel()">
            {{ t('cancel') }}
        </button>
        <button dsh-button color="accent" (click)="confirm()">
            {{ t('confirm') }}
        </button>
    </ng-container>
</dsh-base-dialog>
