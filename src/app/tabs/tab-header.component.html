<div class="dsh-tab-header-pagination dsh-tab-header-pagination-before dsh-elevation-z4"
     #previousPaginator
     aria-hidden="true"
     [class.dsh-tab-header-pagination-disabled]="_disableScrollBefore"
     (click)="_handlePaginatorClick('before')"
     (mousedown)="_handlePaginatorPress('before')"
     (touchend)="_stopInterval()">
    <div class="dsh-tab-header-pagination-chevron"></div>
</div>

<div class="dsh-tab-label-container" #tabListContainer
     (keydown)="_handleKeydown($event)">
    <div class="dsh-tab-list" #tabList role="tablist" (cdkObserveContent)="_onContentChanges()">
        <div class="dsh-tab-labels">
            <ng-content></ng-content>
        </div>
        <dsh-ink-bar></dsh-ink-bar>
    </div>
</div>

<div class="dsh-tab-header-pagination dsh-tab-header-pagination-after dsh-elevation-z4"
     #nextPaginator
     aria-hidden="true"
     [class.dsh-tab-header-pagination-disabled]="_disableScrollAfter"
     (mousedown)="_handlePaginatorPress('after')"
     (click)="_handlePaginatorClick('after')"
     (touchend)="_stopInterval()">
    <div class="dsh-tab-header-pagination-chevron"></div>
</div>
