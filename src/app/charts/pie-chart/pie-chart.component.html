<svg [attr.width]="width" [attr.height]="height">
    <g [attr.transform]="center">
        <path
            *ngFor="let d of chartData"
            [attr.fill]="d.data.color"
            stroke="white"
            stroke-width="1px"
            [attr.d]="d.data.path"
        ></path>
    </g>
</svg>
