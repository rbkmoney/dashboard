<ng-template cdk-portal #portalTemplate="cdkPortal">
    <div class="dropdown-wrapper" #dropdown>
        <div class="dropdown" [@openClose]="state" (@openClose.done)="animationEndHandler($event)">
            <div class="dropdown-triangle" [style.left]="triangleLeftOffset" #dropdownTriangle></div>
            <ng-content></ng-content>
        </div>
    </div>
</ng-template>
