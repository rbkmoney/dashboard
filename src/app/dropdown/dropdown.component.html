<ng-template cdk-portal #portalTemplate="cdkPortal">
    <div class="dropdown-wrapper" #dropdown>
        <div
            class="dropdown"
            [@openClose]="isOpen ? state.open : state.closed"
            (@openClose.done)="animationEndHandler($event)"
        >
            <div class="dropdown-triangle" [style.left]="triangleLeft" #dropdownTriangle></div>
            <ng-content></ng-content>
        </div>
    </div>
</ng-template>
