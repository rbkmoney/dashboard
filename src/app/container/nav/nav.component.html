<dsh-state-nav fxFlex="180px">
    <dsh-state-nav-item
        routerLink="/analytics"
        routerLinkActive
        #analytics="routerLinkActive"
        [selected]="analytics.isActive"
    >
        <mat-icon>pie_chart</mat-icon>Аналитика
    </dsh-state-nav-item>
    <dsh-state-nav-item
        routerLink="/operations"
        routerLinkActive
        #operations="routerLinkActive"
        [selected]="operations.isActive"
    >
        <mat-icon>table_chart</mat-icon>Операции
    </dsh-state-nav-item>
    <dsh-state-nav-item
        routerLink="/onboarding"
        routerLinkActive
        #onboarding="routerLinkActive"
        [selected]="onboarding.isActive"
    >
        <mat-icon>description</mat-icon>Заявка на подключение
    </dsh-state-nav-item>
    <dsh-state-nav-item routerLink="/table" routerLinkActive #table="routerLinkActive" [selected]="table.isActive">
        <mat-icon>description</mat-icon>Таблица
    </dsh-state-nav-item>
    <dsh-state-nav-item
        routerLink="/buttons"
        routerLinkActive
        #buttons="routerLinkActive"
        [selected]="buttons.isActive"
    >
        <mat-icon>description</mat-icon>Кнопки
    </dsh-state-nav-item>
    <dsh-state-nav-item routerLink="/inputs" routerLinkActive #inputs="routerLinkActive" [selected]="inputs.isActive">
        <mat-icon>description</mat-icon>Поля ввода
    </dsh-state-nav-item>
</dsh-state-nav>
