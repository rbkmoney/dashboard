<div fxLayout fxLayoutGap="10px">
    <div class="circle" (click)="changeTheme()">
        <mat-icon class="icon" svgIcon="notification"></mat-icon>
    </div>
    <div class="circle" [dshDropdownTriggerFor]="claimsDropdown">
        <mat-icon class="icon" svgIcon="user"></mat-icon>
    </div>
    <div class="circle" [dshDropdownTriggerFor]="userDropdown">
        <mat-icon class="icon" svgIcon="user"></mat-icon>
    </div>
</div>

<dsh-dropdown width="400px" #claimsDropdown="dshDropdown">
    Последние заявки
</dsh-dropdown>

<dsh-dropdown width="180px" #userDropdown="dshDropdown">
    <dsh-state-nav flat>
        <dsh-state-nav-item>Документы</dsh-state-nav-item>
        <dsh-state-nav-item>Выход</dsh-state-nav-item>
    </dsh-state-nav>
</dsh-dropdown>
