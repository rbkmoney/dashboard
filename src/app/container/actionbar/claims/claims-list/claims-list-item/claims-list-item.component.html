<div fxLayout fxLayoutGap="10px" fxLayoutAlign="space-between center" class="item">
    <div fxFlex="60">
        {{ listItem.claimType }}
    </div>
    <dsh-status fxFlex="40" [color]="listItem.statusViewInfo.color">{{
        listItem.statusViewInfo.statusDicPath | lc
    }}</dsh-status>
    <button dsh-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>
</div>

<mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="['/claim', claim.id, 'conversation']" (click)="menuItemSelected.emit()">
        {{ 'actionbar.claims.details' | lc }}
    </button>
</mat-menu>
