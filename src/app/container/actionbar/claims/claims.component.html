<dsh-dropdown-content fxLayout="column" fxLayoutGap="10px">
    <h1 class="mat-title">{{ dicBasePath + '.title' | lc }}</h1>
    <div class="loading-container" *ngIf="isLoading$ | async" fxLayout fxLayoutAlign="center center">
        <dsh-spinner></dsh-spinner>
    </div>
    <dsh-claims-list>
        <dsh-claims-list-item
            *ngFor="let claim of claims$ | async"
            [claim]="claim"
            (menuItemSelected)="menuItemSelected.next()"
        >
        </dsh-claims-list-item>
    </dsh-claims-list>
    <div *ngIf="error$ | async" class="mat-body-1">{{ 'common.httpError' | lc }}</div>
    <button dsh-button class="action">{{ dicBasePath + '.goToAll' | lc }}</button>
</dsh-dropdown-content>
