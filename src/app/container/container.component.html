<div class="container">
    <dsh-toolbar></dsh-toolbar>
    <div fxLayout="row" fxLayoutGap="20px">
        <dsh-state-nav fxFlex="180px">
            <dsh-state-nav-item
                routerLink="/onboarding"
                routerLinkActive
                #onboarding="routerLinkActive"
                [active]="onboarding.isActive"
                >Заявка на подключение</dsh-state-nav-item
            >
            <dsh-state-nav-item
                routerLink="/operations"
                routerLinkActive
                #table="routerLinkActive"
                [active]="table.isActive"
                >Операции</dsh-state-nav-item
            >
            <dsh-state-nav-item
                routerLink="/analytics"
                routerLinkActive
                #analytics="routerLinkActive"
                [active]="analytics.isActive"
                >Графики</dsh-state-nav-item
            >
            <dsh-state-nav-item routerLink="/table" routerLinkActive #table="routerLinkActive" [active]="table.isActive"
                >Таблица</dsh-state-nav-item
            >
            <dsh-state-nav-item
                routerLink="/buttons"
                routerLinkActive
                #buttons="routerLinkActive"
                [active]="buttons.isActive"
                >Кнопки</dsh-state-nav-item
            >
            <dsh-state-nav-item
                routerLink="/inputs"
                routerLinkActive
                #inputs="routerLinkActive"
                [active]="inputs.isActive"
                >Поля ввода</dsh-state-nav-item
            >
        </dsh-state-nav>
        <div class="content" fxFlex>
            <ng-content></ng-content>
        </div>
    </div>
</div>
