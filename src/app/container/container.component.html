<div class="container">
    <dsh-toolbar></dsh-toolbar>
    <div fxLayout="row" fxLayoutGap="20px">
        <dsh-side-menu fxFlex="180px">

                routerLink="/onboarding"
                routerLinkActive
                #rla="routerLinkActive"
                [active]="rla.isActive"
                >Заявка на подключение</dsh-side-menu-item
            >
            <dsh-side-menu-item routerLink="/analytics">Графики</dsh-side-menu-item>
            <dsh-side-menu-item routerLink="/table">Таблица</dsh-side-menu-item>

            <dsh-side-menu-item routerLink="/inputs">Поля ввода</dsh-side-menu-item>
        </dsh-side-menu>
        <div class="content" fxFlex>
            <ng-content></ng-content>
        </div>
    </div>
</div>
