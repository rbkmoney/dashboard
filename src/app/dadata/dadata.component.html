<input
    matInput
    #input
    [formControl]="formControl"
    [matAutocomplete]="auto"
    [matAutocompleteConnectedTo]="autocompleteOrigin"
/>
<mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let suggestion of suggestions" [value]="suggestion.value" class="option">
        <div class="option-header">{{ suggestion.value }}</div>
        <div class="option-description">{{ suggestion.data.address.value }}</div>
    </mat-option>
</mat-autocomplete>
