<input
    matInput
    #input
    [formControl]="formControl"
    [matAutocomplete]="auto"
    [matAutocompleteConnectedTo]="autocompleteOrigin"
/>
<mat-autocomplete #auto="matAutocomplete" (optionSelected)="optionSelectedHandler($event)">
    <ng-container *ngIf="!(isOptionsLoading$ | async)">
        <mat-option *ngFor="let option of options$ | async" [value]="option.header" class="option">
            <div
                class="dsh-dadata-autocomplete-option-header"
                [innerHTML]="option.header | highlight: formControl.value"
            ></div>
            <div
                class="dsh-dadata-autocomplete-option-description"
                [innerHTML]="option.description | highlight: formControl.value"
            ></div>
        </mat-option>
    </ng-container>
</mat-autocomplete>
