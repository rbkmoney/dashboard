<div fxLayout="column" [class]="'dsh-timeline-item' + (color ? ' dsh-timeline-item-' + color : '')">
    <div class="dsh-timeline-item-title">
        <div class="dsh-timeline-item-title-badge">
            <ng-container *ngTemplateOutlet="timelineItemBadgeComponent?.templateRef"></ng-container>
        </div>
        <div class="dsh-timeline-item-title-content">
            <ng-container *ngTemplateOutlet="timelineItemTitleComponent?.templateRef"></ng-container>
        </div>
    </div>
    <div class="dsh-timeline-item-content" *ngIf="timelineItemContentComponent?.templateRef">
        <div *ngTemplateOutlet="timelineItemContentComponent?.templateRef"></div>
    </div>
</div>
