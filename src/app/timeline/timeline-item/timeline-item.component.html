<div fxLayout="row" fxLayoutGap="10px" [class]="'dsh-timeline-item' + (color ? ' dsh-timeline-item-' + color : '')">
    <div class="dsh-timeline-item-badge">
        <ng-container *ngTemplateOutlet="timelineItemBadgeComponent?.templateRef"></ng-container>
    </div>
    <div fxFlex>
        <div class="dsh-timeline-item-title">
            <ng-container *ngTemplateOutlet="timelineItemTitleComponent?.templateRef"></ng-container>
        </div>
        <div class="dsh-timeline-item-content">
            <ng-content></ng-content>
        </div>
    </div>
</div>
