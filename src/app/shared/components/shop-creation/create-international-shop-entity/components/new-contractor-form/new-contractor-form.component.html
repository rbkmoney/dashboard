<div
    [formGroup]="formControl"
    *transloco="let t; scope: 'create-shop'; read: 'createShop.internationalLegalEntity'"
    fxLayout="column"
    fxLayoutGap="16px"
>
    <ng-container *ngIf="showRegisteredNumber">
        <mat-form-field>
            <mat-label>{{ t('registeredNumber') }}</mat-label>
            <input aria-label="registeredNumber" matInput formControlName="registeredNumber" required />
        </mat-form-field>
    </ng-container>

    <mat-form-field>
        <mat-label>{{ t('organizationName') }}</mat-label>
        <input aria-label="organizationName" matInput formControlName="organizationName" required />
    </mat-form-field>

    <mat-form-field>
        <mat-label>{{ t('tradingName') }}</mat-label>
        <input aria-label="tradingName" matInput formControlName="tradingName" />
    </mat-form-field>

    <mat-form-field>
        <mat-label>{{ t('registeredAddress') }}</mat-label>
        <input aria-label="registeredAddress" matInput formControlName="registeredAddress" required />
    </mat-form-field>

    <mat-form-field>
        <mat-label>{{ t('actualAddress') }}</mat-label>
        <input aria-label="actualAddress" matInput formControlName="actualAddress" />
    </mat-form-field>

    <ng-container *ngIf="!hideCountry">
        <dsh-country-autocomplete-field
            [label]="t('country')"
            formControlName="country"
        ></dsh-country-autocomplete-field>
    </ng-container>
</div>
