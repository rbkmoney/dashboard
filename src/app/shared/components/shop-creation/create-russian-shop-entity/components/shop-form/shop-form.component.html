<div
    *transloco="let p; scope: 'create-shop'; read: 'createShop.russianLegalEntity.payoutTool'"
    [formGroup]="formControl"
    fxLayout="column"
    fxLayoutGap="24px"
>
    <dsh-shop-details-form formControlName="shopDetails"></dsh-shop-details-form>
    <mat-divider></mat-divider>
    <dsh-shop-contract formControlName="orgDetails"></dsh-shop-contract>
    <mat-divider></mat-divider>

    <div fxLayout="column" fxLayoutGap="16px">
        <h2 class="dsh-title">{{ p('title') }}</h2>
        <div class="dsh-body-1">{{ p('description') }}</div>
    </div>

    <div fxLayout="column" fxLayoutGap="16px">
        <mat-radio-group
            [formControl]="bankAccountTypeControl"
            fxLayout.gt-sm
            fxLayout="column"
            fxLayoutGap="24px"
            required
        >
            <mat-radio-button fxFlex [value]="bankAccountType.New">
                {{ p('bankAccountType.new') }}
            </mat-radio-button>
            <mat-radio-button fxFlex [value]="bankAccountType.Existing">
                {{ p('bankAccountType.existing') }}
            </mat-radio-button>
        </mat-radio-group>
        <ng-container [ngSwitch]="bankAccountTypeControl.value">
            <dsh-russian-bank-account-form
                *ngSwitchCase="bankAccountType.New"
                formControlName="bankAccount"
            ></dsh-russian-bank-account-form>
            <dsh-existing-bank-account
                *ngSwitchCase="bankAccountType.Existing"
                formControlName="payoutTool"
            ></dsh-existing-bank-account>
        </ng-container>
    </div>
</div>
