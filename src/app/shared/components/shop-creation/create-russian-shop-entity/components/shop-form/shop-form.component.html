<div
    *transloco="let p; scope: 'create-shop'; read: 'createShop.russianLegalEntity.payoutTool'"
    [formGroup]="formControl"
    fxLayout="column"
    fxLayoutGap="24px"
>
    <dsh-shop-details-form formControlName="shopDetails"></dsh-shop-details-form>
    <mat-divider></mat-divider>
    <dsh-payment-institution-field formControlName="paymentInstitution"></dsh-payment-institution-field>
    <mat-divider></mat-divider>
    <dsh-org-details-form formControlName="orgDetails"></dsh-org-details-form>
    <mat-divider></mat-divider>

    <div fxLayout="column" fxLayoutGap="16px">
        <h2 class="dsh-title">{{ p('title') }}</h2>
        <div class="dsh-body-1">{{ p('description') }}</div>
    </div>
    <dsh-new-existing-switch formControlName="bankAccountType" (ngModelChange)="typeChanged($event)">
        <dsh-russian-bank-account-form *dshNewCase formControlName="bankAccount"></dsh-russian-bank-account-form>
        <dsh-existing-bank-account *dshExistingCase formControlName="payoutTool"></dsh-existing-bank-account>
    </dsh-new-existing-switch>
</div>
