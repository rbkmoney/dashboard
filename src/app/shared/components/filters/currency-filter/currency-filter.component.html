<dsh-filter
    *transloco="let t; scope: 'currency-filter'; read: 'currencyFilter'"
    [active]="isActive"
    [label]="t('label')"
    [activeLabel]="activeLabel$ | async"
    [content]="content"
    (save)="save()"
    (clear)="clear()"
    noClearButton
>
</dsh-filter>
<ng-template #content>
    <dsh-currency-field [formControl]="formControl" [currencies]="currencies"></dsh-currency-field>
</ng-template>
