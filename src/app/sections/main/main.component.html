<div class="header-container" fxLayout="column" fxLayoutGap="20px">
    <h1 class="mat-display-1 dsh-main-section-text title">Личный кабинет</h1>
    <div fxLayout fxLayoutGap="20px">
        <a class="mat-caption dsh-main-section-text link" [href]="docsEndpoint" target="_blank">Документация</a>
        <a class="mat-caption dsh-main-section-text link" [href]="supportMailto">Поддержка</a>
    </div>
</div>
<div
    *ngIf="hasWallets"
    class="parts-container"
    fxLayout
    fxLayout.md="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutGap="40px"
    fxLayoutGap.md="20px"
    fxLayoutGap.sm="10px"
    fxLayoutGap.xs="10px"
    fxLayoutAlign="center center"
    fxLayoutAlign.xs="start stretch"
>
    <dsh-payments [type]="paymentsSectionType" [actionRouterLink]="paymentsSectionActionRouterLink"></dsh-payments>
    <dsh-wallets></dsh-wallets>
</div>
<div *ngIf="!hasWallets" class="parts-container">
    <dsh-payments
        [type]="paymentsSectionType"
        [actionRouterLink]="paymentsSectionActionRouterLink"
        fxFlexOffset="80px"
        fxFlexOffset.xs="0"
    ></dsh-payments>
</div>
