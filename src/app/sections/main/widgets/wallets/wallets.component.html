<div class="dsh-widget-container">
    <div class="dsh-widget-info-container">
        <div class="dsh-payment-widget-text-container">
            <div class="dsh-widget-title dsh-wallet-widget-title">
                {{ title }}
            </div>
            <div class="dsh-widget-text dsh-wallet-widget-text">
                {{ text }}
            </div>
        </div>
        <div class="dsh-wallet-widget-icon-container">
            <mat-icon class="dsh-wallet-widget-icon" svgIcon="wallet"></mat-icon>
        </div>
    </div>
    <div class="dsh-widget-action-container">
        <button class="dsh-widget-button dsh-wallet-widget-button" dsh-button color="accent" routerLink="/">
            {{ buttonText }}
        </button>
    </div>
</div>
