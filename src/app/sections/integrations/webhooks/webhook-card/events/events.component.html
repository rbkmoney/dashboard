<div class="dsh-webhook-card-events-section" *transloco="let t; scope: 'webhook'; read: 'webhook.events'">
    <dsh-card-title>
        <div class="mat-title">{{ t.title }}</div>
    </dsh-card-title>
    <ul fxLayout="column" [fxLayoutGap]="layoutGap">
        <li class="mat-body-1" *ngFor="let event of events">{{ t.types[event] }}</li>
    </ul>
</div>
