<dsh-expand-panel #expandPanel [ngClass]="{ 'cursor-pointer': !isOpen }">
    <div fxLayout="column" fxLayoutGap="10px">
        <div class="mat-caption">{{ webhook.url }}</div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <span class="mat-caption">{{ webhook.scope.shopID }}</span>
            <span class="mat-caption"> {{ webhook.active ? 'Активный' : 'Неактивный' }} </span>
        </div>
    </div>
    <dsh-expand-panel-more>
        <div fxLayout="column" [fxLayoutGap]="layoutGap" fxFlex="100">
            <div fxLayout="row" fxLayoutAlign="space-between center">
                <div class="mat-caption dsh-webhook-card-gray-header">Webhook #{{ webhook.id }}</div>
                <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
                    <div class="mat-caption dsh-webhook-card-gray-header">
                        {{ webhook.active ? 'Активный' : 'Неактивный' }}
                    </div>
                    <button dsh-icon-button>
                        <mat-icon svgIcon="keyboard_arrow_up" (click)="expandPanel.collapse($event)"></mat-icon>
                    </button>
                </div>
            </div>
            <dsh-details [webhook]="webhook"></dsh-details>
            <dsh-events [events]="webhook.scope.eventTypes"></dsh-events>
            <dsh-key [key]="webhook.publicKey"></dsh-key>
            <dsh-actions [id]="webhook.id"></dsh-actions>
        </div>
    </dsh-expand-panel-more>
</dsh-expand-panel>
