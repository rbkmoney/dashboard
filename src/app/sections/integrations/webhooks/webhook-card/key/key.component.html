<div class="dsh-webhook-card-key-section" *transloco="let t; scope: 'webhook'; read: 'webhook.key'">
    <dsh-card-title>
        <div class="mat-title">{{ t.title }}</div>
    </dsh-card-title>
    <div fxLayout="column" [fxLayoutGap]="layoutGap">
        <div class="mat-caption">
            {{ t.publicKey }}
        </div>
        <div class="mat-body-1 pre-wrap">
            {{ key }}
        </div>
        <div>
            <button dsh-button [cdkCopyToClipboard]="key">{{ t.buttons.copy }}</button>
        </div>
    </div>
</div>
