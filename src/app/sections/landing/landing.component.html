<div
    *transloco="let t; scope: 'main'; read: 'main.header'"
    class="dsh-header-container"
    [class.dsh-header-container-inverted]="inverted"
    fxLayout="column"
    fxLayoutGap="48px"
>
    <h1 class="dsh-display-2">{{ t('dashboard') }}</h1>
    <div fxLayout fxLayoutGap="24px">
        <a class="dsh-subheading-2" [href]="docsEndpoint" target="_blank">{{ t('documentation') }}</a>
        <a class="dsh-subheading-2" [href]="supportMailto">{{ t('support') }}</a>
    </div>
</div>
<div gdColumns="1fr" gdColumns.gt-sm="1fr 1fr" gdGap="32px">
    <dsh-payments [currentThemeName]="currentThemeName"></dsh-payments>
    <dsh-wallets *ngIf="hasWallets$ | async" [currentThemeName]="currentThemeName"></dsh-wallets>
    <dsh-documentation [currentThemeName]="currentThemeName"></dsh-documentation>
</div>
