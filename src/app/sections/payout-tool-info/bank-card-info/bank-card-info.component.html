<div fxLayout="column" fxLayoutGap="24px" *transloco="let p; scope: 'payouts'; read: 'payouts.payoutTool.bankCard'">
    <div class="mat-title" *ngIf="!hideTitle">{{ p.title }}</div>
    <dsh-details-item [title]="p.cardNumber">
        {{ payoutTool?.cardNumberMask }}
    </dsh-details-item>
    <div fxLayout fxLayoutGap="10px" fxLayout.lt-md="column" fxLayoutGap.lt-md="20px">
        <dsh-details-item *ngIf="payoutTool?.tokenProvider" [title]="p.tokenProvider" fxFlex>
            {{ payoutTool?.tokenProvider }}
        </dsh-details-item>
        <dsh-details-item [title]="p.paymentSystem" fxFlex>
            {{ payoutTool?.paymentSystem }}
        </dsh-details-item>
    </div>
</div>
