<div
    fxLayout="column"
    fxLayoutGap="24px"
    *transloco="let p; scope: 'payouts'; read: 'payouts.payoutTool.internationalBankAccount'"
>
    <div class="mat-title" *ngIf="!hideTitle">{{ p.title }}</div>
    <dsh-details-item [title]="p.name">
        {{ payoutTool?.bankDetails?.name }}
    </dsh-details-item>
    <dsh-details-item [title]="p.iban">
        {{ payoutTool?.iban }}
    </dsh-details-item>
    <dsh-details-item [title]="p.number">
        {{ payoutTool?.number }}
    </dsh-details-item>
</div>
