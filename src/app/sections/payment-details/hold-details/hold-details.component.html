<dsh-card>
    <dsh-card-title>
        <h2 class="mat-h2">
            {{ localePath + '.title' | lc }}
        </h2>
    </dsh-card-title>
    <dsh-card-content>
        <div fxLayout="column" fxLayoutGap="20px">
            <div class="mat-body-1">
                {{ holdDate | date: 'd MMMM yyyy, HH:mm' | holdDatePipe }}
                {{ isHoldExpired(holdDate) ? '' : (holdDate | timeUntilHold | async) }}
                {{ localePath + '.message' | lc }}
            </div>
            <div
                fxLayout="row"
                fxLayout.xs="column"
                fxLayoutAlign="space-between stretch"
                fxLayoutGap="0"
                [fxLayoutGap.xs]="layoutGap"
            >
                <button *ngIf="!isHoldExpired(holdDate)" fxFlex.xs fxFlex="180px" dsh-stroked-button color="warn">
                    {{ localePath + '.actions.deny' | lc }}
                </button>
                <button *ngIf="!isHoldExpired(holdDate)" fxFlex.xs fxFlex="180px" dsh-stroked-button color="accent">
                    {{ localePath + '.actions.accept' | lc }}
                </button>
            </div>
        </div>
    </dsh-card-content>
</dsh-card>
