<dsh-card *ngIf="flowHold.heldUntil.toString() as holdDate">
    <ng-container *transloco="let t; scope: 'payment-details'; read: 'paymentDetails.holdDetails'">
        <dsh-card-title>
            <h2 class="mat-title">
                {{ t?.title }}
            </h2>
        </dsh-card-title>
        <dsh-card-content fxLayout="column" [fxLayoutGap]="layoutGap">
            <div class="mat-body-1">
                {{ t('holdDate') }} {{ holdDate | date: 'd MMMM yyyy, HH:mm'
                }}{{
                    (holdDate | holdActive: payment?.status)
                        ? ' (' + (holdDate | humanizedDuration: { isShort: true }) + ')'
                        : ''
                }}.
                <ng-container *ngIf="holdDate | holdActive: payment?.status; else expiredHold">
                    {{ t[getActiveHoldText()] }}
                    {{ t('activeHoldTutorial') }}
                </ng-container>
                <ng-template #expiredHold>
                    {{ t[getExpiredHoldText()] }}
                </ng-template>
            </div>
            <div
                *ngIf="holdDate | holdActive: payment?.status"
                fxLayout="row"
                fxLayout.xs="column"
                fxLayoutAlign="space-between stretch"
                fxLayoutGap="0"
                [fxLayoutGap.xs]="layoutGap"
            >
                <button fxFlex.xs fxFlex="180px" dsh-stroked-button color="warn" (click)="cancelHoldDialog()">
                    {{ t.actions.deny }}
                </button>
                <button fxFlex.xs fxFlex="180px" dsh-stroked-button color="accent" (click)="confirmHoldDialog()">
                    {{ t.actions.accept }}
                </button>
            </div>
        </dsh-card-content>
    </ng-container>
</dsh-card>
