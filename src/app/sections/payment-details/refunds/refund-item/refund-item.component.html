<div fxLayout="column" fxLayoutGap="10px">
    <div class="mat-subheading-1">
        {{ localePath + '.titles.refundTitle' | lc }}
        <span dshSecondaryTitle>#{{ refund.id }}</span>
    </div>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap.xs="10px">
        <dsh-detail-status-item [info]="getStatusViewInfo()"></dsh-detail-status-item>
        <dsh-detail-item [title]="localePath + '.titles.amount' | lc">
            <div class="mat-body-1">
                {{ refund.amount / 100 | formatAmount }} {{ refund.currency | currencySymbol }}
            </div>
        </dsh-detail-item>
        <dsh-detail-item [title]="localePath + '.titles.createdAt' | lc">
            <div class="mat-body-1">{{ refund.createdAt | date: 'dd MMMM yyyy, HH:mm' }}</div>
        </dsh-detail-item>
    </div>
    <dsh-detail-item *ngIf="refund.reason" [title]="localePath + '.titles.reason' | lc">
        <div class="mat-body-1">{{ refund.reason }}</div>
    </dsh-detail-item>
    <dsh-detail-item *ngIf="refund.error" [title]="localePath + '.titles.error' | lc">
        <div class="mat-body-1">{{ refund.error.message }}</div>
    </dsh-detail-item>
</div>
