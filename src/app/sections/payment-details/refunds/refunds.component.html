<dsh-card *ngIf="refunds$ | async as refunds">
    <ng-container
        fxLayout="column"
        *transloco="let t; scope: 'payment-details'; read: 'paymentDetails.refunds'"
        [fxLayoutGap]="layoutGap"
    >
        <dsh-card-title>
            <div
                fxLayout
                fxLayout.xs="column"
                fxLayoutAlign="space-between stretch"
                fxLayoutGap="0"
                fxLayoutGap.xs="10px"
            >
                <div fxFlex.xs fxFlex="none" class="dsh-payment-details-refunds-title">
                    {{ t?.title }}
                </div>
                <button disabled fxFlex.xs="100" fxFlex="none" dsh-stroked-button color="accent">
                    {{ t?.createRefund }}
                </button>
            </div>
        </dsh-card-title>
        <dsh-card-content fxLayout="column">
            <ng-container *ngFor="let refund of refunds">
                <dsh-refund-item [refund]="refund"></dsh-refund-item>
                <div class="dsh-payment-details-refunds-divider"></div>
            </ng-container>
            <button
                *ngIf="hasMoreRefunds$ | async"
                class="dsh-payment-details-refunds-show-more-refunds"
                dsh-button
                (click)="fetchMore()"
            >
                <ng-container *transloco="let c">
                    {{ c?.showMore }}
                </ng-container>
            </button>
        </dsh-card-content>
    </ng-container>
</dsh-card>
