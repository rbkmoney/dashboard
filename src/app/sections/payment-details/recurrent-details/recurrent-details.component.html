<dsh-card *transloco="let t; scope: 'payment-details'; read: 'paymentDetails.recurrentDetails'">
    <dsh-card-title>
        <h2 class="mat-title">{{ t.title }}</h2>
    </dsh-card-title>
    <dsh-card-content fxLayout="column" [fxLayoutGap]="layoutGap">
        <p class="mat-body-1">{{ t?.description }}</p>
        <button disabled dsh-stroked-button color="accent">{{ t?.goToParentPayment }}</button>
    </dsh-card-content>
</dsh-card>
