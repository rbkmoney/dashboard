<dsh-card>
    <dsh-card-title>
        <div class="mat-h2" fxLayout fxLayoutGap="10px" fxLayoutAlign="start center">
            <div>
                {{ localePath + '.title' | lc }}
                <span dshSecondaryTitle>#{{ invoice.id }}</span>
            </div>
            <mat-icon class="dsh-forward-icon" routerLink="/">arrow_forward</mat-icon>
        </div>
    </dsh-card-title>
    <dsh-card-content>
        <div fxLayout="column" fxLayoutGap="10px">
            <dsh-detail-item [title]="localePath + '.titles.product' | lc">
                {{ invoice.product }}
            </dsh-detail-item>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
                <dsh-detail-status-item [info]="getStatusViewInfo()" fxFlex="33"></dsh-detail-status-item>
                <dsh-detail-item [title]="localePath + '.titles.amount' | lc" fxFlex="33">
                    {{ invoice.amount / 100 | formatAmount }} {{ toCurrencySymbol(invoice.currency) }}
                </dsh-detail-item>
            </div>
        </div>
    </dsh-card-content>
</dsh-card>
