<ng-container *transloco="let t; scope: 'payment-details'">
    <dsh-details-item *ngIf="paymentTerminal" [title]="t('paymentDetails.paymentTool.terminal')">
        <span *transloco="let provider; scope: 'payment-details.paymentTerminalProvider'">
            {{ provider(paymentTerminal.provider) || paymentTerminal.provider }}
        </span>
    </dsh-details-item>
</ng-container>
