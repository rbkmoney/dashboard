<dsh-card>
    <dsh-card-title>
        <h2 class="mat-h2">
            {{ localePath + '.title' | lc }}
        </h2>
    </dsh-card-title>
    <dsh-card-content>
        <dsh-bank-card *ngIf="bankCard" [bankCard]="bankCard"></dsh-bank-card>
        <dsh-digital-wallet *ngIf="digitalWallet" [digitalWallet]="digitalWallet"></dsh-digital-wallet>
        <dsh-payment-terminal *ngIf="paymentTerminal" [paymentTerminal]="paymentTerminal"></dsh-payment-terminal>
    </dsh-card-content>
</dsh-card>
