<dsh-card>
    <dsh-card-title>
        <h2 class="mat-h2">
            {{ localePath + '.title' | lc }}
        </h2>
    </dsh-card-title>
    <dsh-card-content>
        <dsh-detail-item [title]="localePath + '.titles.card' | lc">
            <div fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="none center">
                <div class="dsh-bank-card-number">
                    {{ getFormattedBankCard() }}
                </div>
                <mat-icon *ngIf="bankCard.paymentSystem === paymentSystems.Visa" svgIcon="visa"></mat-icon>
                <mat-icon *ngIf="bankCard.paymentSystem === paymentSystems.Mastercard" svgIcon="mastercard"></mat-icon>
                <mat-icon *ngIf="bankCard.paymentSystem === paymentSystems.Nspkmir" svgIcon="mir"></mat-icon>
                <!--<mat-icon svgIcon="apple_pay"></mat-icon>-->
                <!--<mat-icon svgIcon="samsung_pay"></mat-icon>-->
                <!--<mat-icon svgIcon="google_pay"></mat-icon>-->
            </div>
        </dsh-detail-item>
    </dsh-card-content>
</dsh-card>
