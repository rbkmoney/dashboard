<dsh-card>
    <dsh-card-title>
        <h2 class="mat-title">
            {{ localePath + '.title' | lc }}<span *ngIf="payerEmail">: {{ payerEmail }}</span>
        </h2>
    </dsh-card-title>
    <dsh-card-content>
        <dsh-customer-payer *ngIf="payer?.payerType === PayerType.CustomerPayer"
                            [customerPayer]="payer"></dsh-customer-payer>
        <dsh-payment-resource-payer
                *ngIf="payer?.payerType === PayerType.PaymentResourcePayer"
                [paymentResourcePayer]="payer"
        ></dsh-payment-resource-payer>
    </dsh-card-content>
</dsh-card>
