<dsh-card>
    <dsh-card-title class="dsh-payment-details-title"
        >{{ 'sections.paymentDetails.payer.title' | lc }}: {{ contactInfo.email }}</dsh-card-title
    >
    <dsh-card-content>
        <div class="dsh-container" fxLayout="row wrap" fxLayoutGap="10px" fxFlex="100">
            <dsh-detail-item
                [title]="'sections.paymentDetails.payer.titles.fingerprint' | lc"
                fxFlex.lt-sm="100"
                fxFlex.gt-xs="49"
            >
                {{ clientInfo.fingerprint }}
            </dsh-detail-item>
            <dsh-detail-item
                [title]="'sections.paymentDetails.payer.titles.ip' | lc"
                fxFlex.lt-sm="100"
                fxFlex.gt-xs="49"
            >
                {{ clientInfo.ip }}
            </dsh-detail-item>
        </div>
    </dsh-card-content>
</dsh-card>
