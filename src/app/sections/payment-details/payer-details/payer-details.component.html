<dsh-card>
    <dsh-card-title>
        <h2 class="mat-h2">
            {{ localePath + '.title' | lc }}<span *ngIf="payerEmail">: {{ payerEmail }}</span>
        </h2>
    </dsh-card-title>
    <dsh-card-content>
        <dsh-customer-payer *ngIf="customerPayer" [customerPayer]="customerPayer"></dsh-customer-payer>
        <dsh-payment-resource-payer
            *ngIf="paymentResourcePayer"
            [paymentResourcePayer]="paymentResourcePayer"
        ></dsh-payment-resource-payer>
        <dsh-recurrent-payer *ngIf="recurrentPayer" [recurrentPayer]="recurrentPayer"></dsh-recurrent-payer>
    </dsh-card-content>
</dsh-card>
