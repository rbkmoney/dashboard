<dsh-card *transloco="let t; scope: 'payment-details'; read: 'paymentDetails.payerDetails'">
    <dsh-card-title>
        <h2 class="mat-title">
            {{ t?.title }}<span *ngIf="paymentResourcePayer()">: {{ paymentResourcePayer()?.contactInfo?.email }}</span>
        </h2>
    </dsh-card-title>
    <dsh-card-content>
        <dsh-customer-payer
            *ngIf="payer?.payerType === PayerType.CustomerPayer"
            [customerPayer]="payer"
        ></dsh-customer-payer>
        <dsh-payment-resource-payer
            *ngIf="payer?.payerType === PayerType.PaymentResourcePayer"
            [paymentResourcePayer]="payer"
        ></dsh-payment-resource-payer>
    </dsh-card-content>
</dsh-card>
