<div class="container">
    <p class="mat-body-1">{{ 'sections.onboarding.companySearch.manualContractorSelector.description' | lc }}</p>
    <mat-radio-group
        (change)="selected($event)"
        fxLayout
        fxLayout.sm="column"
        fxLayout.xs="column"
        fxLayoutGap="20px"
        fxLayoutGap.sm="10px"
        fxLayoutGap.xs="10px"
    >
        <mat-radio-button value="IndividualEntity">{{
            'sections.onboarding.companySearch.manualContractorSelector.individualEntity' | lc
        }}</mat-radio-button>
        <mat-radio-button value="LegalEntity">{{
            'sections.onboarding.companySearch.manualContractorSelector.legalEntity' | lc
        }}</mat-radio-button>
    </mat-radio-group>
</div>
