<div
    *transloco="let t; scope: 'onboarding'; read: 'onboarding.companySearch.companyDetails'"
    fxLayout="column"
    fxLayoutGap="24px"
>
    <dsh-details-item [title]="t('name')">{{ details?.name }}</dsh-details-item>
    <dsh-details-item [title]="t('address')">{{ details?.address }}</dsh-details-item>
    <dsh-details-item [title]="t('inn')">{{ details?.inn }}</dsh-details-item>
</div>
