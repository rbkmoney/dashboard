<div class="container" fxLayout="column">
    <dsh-company-detail-item
        [label]="'sections.onboarding.companySearch.companyDetails.name' | lc"
        [value]="details?.name"
    ></dsh-company-detail-item>
    <dsh-company-detail-item
        [label]="'sections.onboarding.companySearch.companyDetails.address' | lc"
        [value]="details?.address"
    ></dsh-company-detail-item>
    <dsh-company-detail-item
        [label]="'sections.onboarding.companySearch.companyDetails.ogrnInnKpp' | lc"
        [value]="details?.ogrn + ' / ' + details?.inn + ' / ' + details?.kpp"
    ></dsh-company-detail-item>
</div>
