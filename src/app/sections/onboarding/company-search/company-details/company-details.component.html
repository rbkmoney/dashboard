<div
    *transloco="let t; scope: 'onboarding'; read: 'onboarding.companySearch.companyDetails'"
    class="container"
    fxLayout="column"
>
    <dsh-company-detail-item [label]="t.name" [value]="details?.name"></dsh-company-detail-item>
    <dsh-company-detail-item [label]="t.address" [value]="details?.address"></dsh-company-detail-item>
    <dsh-company-detail-item [label]="t.inn" [value]="details?.inn"></dsh-company-detail-item>
</div>
