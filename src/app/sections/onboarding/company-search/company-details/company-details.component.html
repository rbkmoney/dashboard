<div class="container" fxLayout="column">
    <dsh-company-detail-item label="Наименование" [value]="details?.name"></dsh-company-detail-item>
    <dsh-company-detail-item label="Адрес" [value]="details?.address"></dsh-company-detail-item>
    <dsh-company-detail-item
        label="ОГРН / ИНН / КПП"
        [value]="details?.ogrn + ' / ' + details?.inn + ' / ' + details?.kpp"
    ></dsh-company-detail-item>
</div>
