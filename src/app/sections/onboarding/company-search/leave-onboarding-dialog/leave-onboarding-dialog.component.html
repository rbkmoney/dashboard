<h3 class="mat-subheading-2">Отменить заполнение заявки и вернуться обратно?</h3>
<div
    mat-dialog-actions
    fxLayout="row"
    fxLayout.xs="column"
    fxLayoutAlign="space-between stretch"
    fxLayoutGap="20px"
    fxLayoutGap.xs="10px"
>
    <button fxFlex fxFlex.xs="none" dsh-button (click)="decline()">Вернуться обратно</button>
    <button fxFlex fxFlex.xs="none" dsh-button cdkFocusInitial (click)="confirm()">Продолжить заполнение</button>
</div>
