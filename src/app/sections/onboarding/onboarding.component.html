<dsh-card-header> <dsh-card-title>Заявка на подключение</dsh-card-title> </dsh-card-header>
<dsh-card>
    <h1>Выбор юридичекского лица/ИП</h1>
    <form fxLayout="column" fxLayoutGap="5px" [formGroup]="form">
        <mat-form-field>
            <mat-label>Введите наименование юридического лица или ИП, адрес, ИНН или ОГРН</mat-label>
            <dsh-dadata-autocomplete formControlName="suggestions" type="party"></dsh-dadata-autocomplete>
        </mat-form-field>
    </form>
</dsh-card>
