<div fxLayout="row" fxLayoutAlign="space-between center" *transloco="let t">
    <button fxFlex="100px" dsh-stroked-button color="accent" (click)="back()">
        {{ t.back }}
    </button>
    <button fxFlex="100px" dsh-button color="accent" (click)="next()">
        {{ t.next }}
    </button>
</div>
