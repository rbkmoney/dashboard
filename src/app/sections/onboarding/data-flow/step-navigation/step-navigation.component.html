<div fxLayout="row" fxLayoutAlign="space-between center" *transloco="let t">
    <div>
        <button *ngIf="hasPreviousStep$ | async" fxFlex="100px" dsh-stroked-button color="accent" (click)="back()">
            {{ t.back }}
        </button>
    </div>
    <div>
        <button *ngIf="hasNextStep$ | async" fxFlex="100px" dsh-button color="accent" (click)="forward()">
            {{ t.next }}
        </button>
    </div>
</div>
