<dsh-card *transloco="let t; scope: 'onboarding'; read: 'onboarding.dataFlow.stepCard'">
    <dsh-card-content fxLayout="column" fxLayoutGap="20px">
        <dsh-state-nav (selectedIdxChange)="selectStepFlowIndex($event)">
            <dsh-state-nav-item
                *ngFor="let step of stepFlow"
                [selected]="step === activeStep"
                withIcon
                icon="check"
                [status]="getStepStatus(step) | async"
            >
                {{ step | stepLabel: 'stepCard' }}
            </dsh-state-nav-item>
        </dsh-state-nav>
        <button fxFlex dsh-button color="accent" [disabled]="actionDisabled" (click)="doAction.emit()">
            {{ t.actionLabel }}
        </button>
    </dsh-card-content>
</dsh-card>
