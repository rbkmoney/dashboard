<div class="container" fxLayout="column" *transloco="let t; scope: 'onboarding'; read: 'onboarding'">
    <h1 class="mat-headline">{{ t.headline }}</h1>
    <div *ngIf="!(initialized$ | async)" fxLayout fxLayoutAlign="center center">
        <dsh-spinner></dsh-spinner>
    </div>
    <div fxLayout fxLayoutGap="20px" *ngIf="(initialized$ | async) && !(initializeError$ | async)">
        <dsh-card fxFlex fxLayout="column">
            <dsh-card-title class="mat-title">{{ t.documentUpload.title }}</dsh-card-title>
            <dsh-card-content fxFlex fxLayout="column" fxLayoutGap="20px">
                <div fxFlex fxLayout="column" fxLayoutGap="10px">
                    <div class="mat-body-2">{{ t.documentUpload.requiredDocs }}:</div>
                    <div class="mat-body-1">
                        - {{ t.documentUpload.passport }};<br />
                        - {{ t.documentUpload.registration }}.
                    </div>
                </div>
                <div fxFlex fxLayout="column" fxLayoutGap="10px">
                    <div class="mat-body-2">{{ t.documentUpload.uploadedDocs }}:</div>
                    <div *ngIf="initialFiles$ | async as docs">
                        <ng-container *ngFor="let doc of docs">
                            <dsh-file-item [file]="doc"></dsh-file-item>
                        </ng-container>
                        <div *ngIf="docs.length === 0">{{ t.documentUpload.noDocs }}</div>
                    </div>
                </div>
                <dsh-file-uploader></dsh-file-uploader>
            </dsh-card-content>
            <div class="card-actions" fxLayout="row" fxLayoutAlign="space-between" *transloco="let c">
                <button fxFlex="100px" dsh-button (click)="cancel()">{{ c.cancel }}</button>
                <button fxFlex="100px" dsh-button color="accent" (click)="done()">{{ c.done }}</button>
            </div>
        </dsh-card>
    </div>
</div>
