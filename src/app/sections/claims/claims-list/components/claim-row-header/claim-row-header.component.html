<dsh-row
    *transloco="let claims; scope: 'claims'; read: 'claims'"
    fxLayout="row"
    fxLayoutAlign="space-between center"
    fxLayoutGap="24px"
    color="primary"
>
    <dsh-row-header-label fxFlex="15">#</dsh-row-header-label>
    <dsh-row-header-label fxFlex="25"> {{ claims('panel.status') }} </dsh-row-header-label>
    <dsh-row-header-label fxFlex="30"> {{ claims('panel.updatedAt') }} </dsh-row-header-label>
    <dsh-row-header-label fxFlex="30"></dsh-row-header-label>
</dsh-row>
