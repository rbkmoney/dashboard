<div fxLayout="row" fxLayoutAlign="space-between center" style="padding: 10px 0">
    Последние изменения {{ (claim$ | async)?.updatedAt | humanizedDuration }} назад
    <a>Обновить</a>
</div>
<dsh-timeline>
    <dsh-timeline-item
        *ngFor="let change of (claim$ | async)?.changeset"
        [color]="claimsService.getModificationColor(change)"
    >
        <dsh-timeline-item-title>
            <b class="mat-body-2">Менеджер</b> добавили комментарий {{ change.createdAt | humanizedDuration }} назад
        </dsh-timeline-item-title>
        <dsh-timeline-item-badge
            ><mat-icon>{{ claimsService.getModificationIcon(change) }}</mat-icon></dsh-timeline-item-badge
        >
        <dsh-timeline-item-content>
            <!-- {{ change.modificationID }} -->
        </dsh-timeline-item-content>
    </dsh-timeline-item>
</dsh-timeline>
<div style="margin: 20px 0 0 0">
    <mat-form-field style="width:100%">
        <textarea matInput placeholder="Оставьте комментарий"></textarea>
    </mat-form-field>
    <button dsh-stroked-button style="float: right">Оставить комментарий</button>
</div>
