<dsh-filters-group>
    <dsh-claim-id-filter
        [selected]="initParams?.claimID"
        (selectionChange)="claimIDchange($event)"
    ></dsh-claim-id-filter>
    <dsh-claim-statuses-filter
        [selected]="initParams?.claimStatuses"
        (selectedChange)="statusesSelectionChange($event)"
    ></dsh-claim-statuses-filter>
</dsh-filters-group>
