<dsh-filter
    *transloco="let t; scope: 'claim-status-filter'; read: 'claimStatusFilter'"
    [active]="isActive"
    [label]="t('label')"
    [activeLabel]="t('label') | listLabel: (labels$ | async)"
    [content]="content"
    (save)="save()"
    (clear)="clear()"
>
</dsh-filter>
<ng-template #content>
    <dsh-claim-statuses-field [formControl]="formControl"></dsh-claim-statuses-field>
</ng-template>
