<dsh-value-filter
    *transloco="let claims; scope: 'claims'; read: 'claims'"
    [label]="claims('claimID')"
    [selectedLabel]="claims('claimID') + ' #' + selected"
    [placeholder]="claims('claimID')"
    [value]="selected"
    (valueChanges)="selectionChange.emit($event)"
    type="number"
></dsh-value-filter>
