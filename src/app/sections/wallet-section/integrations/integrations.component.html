<dsh-scroll-up></dsh-scroll-up>
<div
    class="dsh-integrations"
    *transloco="let t; scope: 'wallet-section'; read: 'walletSection.integrations'"
    fxLayout="column"
    fxLayoutGap="32px"
>
    <h1 class="dsh-display-1">{{ t('headline') }}</h1>
    <nav dsh-tab-nav-bar>
        <a
            dsh-tab-link
            *ngFor="let link of links"
            [routerLink]="link.path"
            routerLinkActive
            #rla="routerLinkActive"
            [active]="rla.isActive"
        >
            <span *transloco="let tabs; scope: 'wallet-section'; read: 'walletSection.integrations.tabs'">{{
                tabs(link.path)
            }}</span>
        </a>
    </nav>
    <div>
        <router-outlet></router-outlet>
    </div>
</div>
