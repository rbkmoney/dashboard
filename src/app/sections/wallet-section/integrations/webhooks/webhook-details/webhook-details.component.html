<div fxLayout="column" fxLayoutGap="24px">
    <dsh-webhook-main-info
        [url]="webhook.url"
        [identityName]="getIdentityName(webhook.identityID) | async"
        [walletName]="getWalletName(webhook.scope) | async"
    ></dsh-webhook-main-info>
    <mat-divider></mat-divider>
    <dsh-webhook-events [events]="getWebhookEvents(webhook.scope)"></dsh-webhook-events>
    <mat-divider></mat-divider>
    <dsh-webhook-key [key]="webhook.publicKey"></dsh-webhook-key>
    <dsh-webhook-actions [webhookID]="webhook.id" (deleteWebhook)="deleteWebhook.emit($event)"></dsh-webhook-actions>
</div>
