<dsh-expand-panel-accordion
    fxLayout="column"
    fxLayoutGap="20px"
    *transloco="let t; scope: 'wallet-webhooks'; read: 'walletWebhooks.details'"
    [expanded]="selectedPanelPosition$ | async"
    (expandedChange)="select($event)"
>
    <dsh-expand-panel *ngFor="let webhook of webhooks$ | async">
        <div fxLayout="column" fxLayoutGap="10px">
            <div class="mat-body-1">{{ webhook.url }}</div>
            <div fxLayout="row" fxLayoutAlign="space-between center">
                <span class="mat-caption" *transloco="let c">{{ getIdentityName(webhook.identityID) | async }}</span>
                <span class="mat-caption">
                    {{ webhook.active ? t.active : t.inactive }}
                </span>
            </div>
        </div>
        <dsh-expand-panel-more fxLayoutGap="28px">
            <dsh-expand-panel-more-header>
                <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
                    <div class="mat-caption" *transloco="let d; scope: 'webhook'; read: 'webhook'">
                        {{ d.webhook }} #{{ webhook.id }}
                    </div>
                    <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
                        <div class="mat-caption">
                            {{ webhook.active ? t.active : t.inactive }}
                        </div>
                    </div>
                </div>
            </dsh-expand-panel-more-header>
            <div fxLayout="column" fxLayoutGap="24px" fxFlex>
                <dsh-details
                    *transloco="let c"
                    [url]="webhook.url"
                    [identityName]="getIdentityName(webhook.identityID) | async"
                    [walletName]="getWalletName(webhook.scope.walletID) | async"
                ></dsh-details>
                <mat-divider></mat-divider>
                <dsh-events [events]="webhook.scope.eventTypes"></dsh-events>
                <mat-divider></mat-divider>
                <dsh-key [key]="webhook.publicKey"></dsh-key>
                <mat-divider *ngIf="webhook.active"></mat-divider>
                <dsh-actions
                    [webhookID]="webhook.id"
                    [identityID]="webhook.identityID"
                    *ngIf="webhook.active"
                ></dsh-actions>
            </div>
        </dsh-expand-panel-more>
    </dsh-expand-panel>
    <dsh-show-more-panel *ngIf="hasMore$ | async" (showMore)="showMore()"></dsh-show-more-panel>
</dsh-expand-panel-accordion>
