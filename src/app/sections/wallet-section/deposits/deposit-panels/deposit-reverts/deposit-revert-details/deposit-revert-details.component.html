<div fxLayout="column" fxLayoutGap="24px" *transloco="let t; scope: 'deposit-revert-info'; read: 'depositRevertInfo'">
    <div fxLayout="row" fxLayoutAlign="start center">
        <dsh-details-item fxFlex="33" [title]="t('amount')">
            {{ revert.body.amount | toMajor | currency: revert.body.currency }}
        </dsh-details-item>
        <dsh-details-item fxFlex="33" [title]="t('status')">
            <dsh-status [color]="revert.status | depositRevertStatusColor">{{
                revert.status | depositRevertStatusName
            }}</dsh-status>
        </dsh-details-item>
        <dsh-details-item fxFlex="33" [title]="t('createdAt')">
            {{ revert.createdAt | date: 'dd MMMM yyyy, HH:mm' }}
        </dsh-details-item>
    </div>
    <div *ngIf="revert.failure" fxLayout="row">
        <dsh-details-item
            fxFlex="33"
            [title]="t('error')"
            *transloco="let errors; scope: 'deposit-revert-info'; read: 'depositRevertInfo.errors'"
        >
            {{ errors(revert.failure.code) }}
        </dsh-details-item>
    </div>
</div>
