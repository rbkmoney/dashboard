<dsh-filters-group [formGroup]="form">
    <dsh-date-range-filter
        formControlName="dateRange"
        [default]="defaultDateRange"
        [maxDate]="defaultDateRange.end"
    ></dsh-date-range-filter>
    <ng-container *transloco="let t; read: 'filters'">
        <dsh-filter-button [active]="isAdditionalFilterApplied$ | async" (click)="openAdditionalFiltersDialog()">
            {{ t('additionalFilters') }}
        </dsh-filter-button>
    </ng-container>
</dsh-filters-group>
