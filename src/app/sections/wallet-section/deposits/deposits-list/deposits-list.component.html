<div fxLayout="column" fxLayoutGap="16px">
    <dsh-last-updated [lastUpdated]="lastUpdated" (update)="refreshData.emit()"></dsh-last-updated>
    <dsh-deposit-row-header></dsh-deposit-row-header>
    <dsh-accordion
        fxLayout="column"
        fxLayoutGap="16px"
        (expandedChange)="expandedIdChange.emit($event)"
        [expanded]="expandedId"
    >
        <dsh-accordion-item *ngFor="let deposit of deposits" #accordionItem>
            <dsh-deposit-row [deposit]="deposit"></dsh-deposit-row>
            <ng-template dshLazyPanelContent>
                <dsh-card fxFlexFill fxLayout="column" fxLayoutGap="32px">
                    <dsh-accordion-item-content-header
                        *transloco="let t; scope: 'deposits'; read: 'deposits'"
                        (collapse)="accordionItem.collapse($event)"
                    >
                        <div fxFlex="100" fxLayoutAlign="space-between center">
                            <span>{{ t('header') }} #{{ deposit.id }}</span>
                            <span>{{ deposit.createdAt | date: 'dd MMMM yyyy, HH:mm' }}</span>
                        </div></dsh-accordion-item-content-header
                    >
                    <dsh-deposit-details [deposit]="deposit" (refreshData)="refreshData.emit()"></dsh-deposit-details>
                </dsh-card>
            </ng-template>
        </dsh-accordion-item>
    </dsh-accordion>
</div>
