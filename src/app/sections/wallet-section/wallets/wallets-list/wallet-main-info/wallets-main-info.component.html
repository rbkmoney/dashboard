<div *transloco="let t; scope: 'wallets'; read: 'wallets.mainInfo'" fxLayout fxLayoutGap="24px">
    <dsh-details-item fxFlex="66" [title]="t('name')">{{ wallet.name }}</dsh-details-item>
    <dsh-details-item fxFlex [title]="t('createdAt')">{{
        wallet.createdAt | date: 'dd.mm.yyyy, HH:mm'
    }}</dsh-details-item>
</div>
