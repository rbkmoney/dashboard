<dsh-expand-details *transloco="let t; scope: 'wallets'; read: 'wallets.walletDeposits'" fxLayout="column">
    <dsh-expand-details-header class="dsh-title">{{ t('title') }}</dsh-expand-details-header>
    <ng-template dshExpandDetailsContent>
        <div class="dsh-wallet-deposits-content">
            <dsh-wallet-deposits-list [walletID]="walletID"></dsh-wallet-deposits-list>
        </div>
    </ng-template>
</dsh-expand-details>
