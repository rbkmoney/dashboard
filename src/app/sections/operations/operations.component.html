<div fxLayout="column" fxLayoutGap="20px">
    <h1 class="mat-headline">Операции</h1>
    <dsh-float-panel>
        <div fxLayout fxLayoutGap="20px">
            <div fxFlex="324px">
                <dsh-button-toggle-group>
                    <dsh-button-toggle value="today">
                        Сегодня
                    </dsh-button-toggle>
                    <dsh-button-toggle value="week">
                        Неделя
                    </dsh-button-toggle>
                    <dsh-button-toggle value="month">
                        Месяц
                    </dsh-button-toggle>
                    <dsh-button-toggle value="more">
                        <mat-icon class="icon" svgIcon="hor_dots"></mat-icon>
                    </dsh-button-toggle>
                </dsh-button-toggle-group>
            </div>
            <mat-form-field style="margin: -3.5px 0 -22.313px 0">
                <mat-label>Статус платежа</mat-label>
                <input matInput />
            </mat-form-field>
        </div>

        <dsh-float-panel-actions>
            <button dsh-button>
                Сбросить параметры поиска
            </button>
        </dsh-float-panel-actions>
        <dsh-float-panel-more>
            <div style="height: 250px"></div>
        </dsh-float-panel-more>
    </dsh-float-panel>
    <dsh-card>
        <dsh-card-content style="height: 500px"> </dsh-card-content>
    </dsh-card>
</div>
