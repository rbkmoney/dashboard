<dsh-card *ngIf="shop$ | async as shop">
    <ng-container *transloco="let t; scope: 'payment-details'; read: 'paymentDetails.shopDetails'">
        <dsh-card-title>
            <div class="mat-title">{{ t('title') }}</div>
        </dsh-card-title>
        <dsh-card-content fxLayout="column" [fxLayoutGap]="layoutGap">
            <dsh-details-item [title]="t('name')">
                {{ shop?.details?.name }}
            </dsh-details-item>
            <dsh-shop-location-url *ngIf="shop?.location" [shopLocationUrl]="shop?.location"></dsh-shop-location-url>
        </dsh-card-content>
    </ng-container>
</dsh-card>
