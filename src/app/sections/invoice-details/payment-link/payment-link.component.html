<dsh-card *transloco="let t; scope: 'invoice'; read: 'invoice.details.paymentLink'">
    <dsh-card-title>
        <div class="mat-title">{{ t('title') }}</div>
    </dsh-card-title>
    <dsh-card-content fxLayout>
        <button dsh-stroked-button color="accent" fxFill (click)="create()">{{ t('create') }}</button>
    </dsh-card-content>
</dsh-card>
