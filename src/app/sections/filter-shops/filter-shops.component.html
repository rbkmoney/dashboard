<dsh-multiselect-filter
    *transloco="let t; scope: 'filter-shops'; read: 'filterShops'"
    [label]="t.label"
    [searchInputLabel]="t.searchInputLabel"
    [items]="shopItems$ | async"
    [selectedItems]="selectedItemsIds$ | async"
    (selectedChange)="selectedShopsChange($event)"
></dsh-multiselect-filter>
