<div *transloco="let t; scope: 'claim'; read: 'claim.conversation'" fxLayout="column" fxLayoutGap="20px">
    <dsh-timeline>
        <dsh-timeline-item *ngFor="let item of timelineInfo$ | async" [color]="item.color">
            <dsh-timeline-item-title>
                <b class="mat-body-2">{{ t.toTimelineInfo.author[item.author] }}</b>
                {{ t.toTimelineInfo.action[item.action | timelineActionDicPath] }}
                {{ item.createdAt | humanizedDuration: { largest: 1 } }} {{ t.ago }}
            </dsh-timeline-item-title>
            <dsh-timeline-item-badge>
                <dsh-timeline-action-icon [action]="item.action"></dsh-timeline-action-icon>
            </dsh-timeline-item-badge>
            <dsh-timeline-item-content>
                <!-- TODO: описание -->
            </dsh-timeline-item-content>
        </dsh-timeline-item>
    </dsh-timeline>
    <div class="comment" fxLayout="column">
        <mat-form-field>
            <textarea matInput [placeholder]="t.leaveTheComment"></textarea>
        </mat-form-field>
        <div>
            <button dsh-button class="action">
                {{ t.toLeaveTheComment }}
            </button>
        </div>
    </div>
</div>
