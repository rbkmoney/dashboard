<h1 class="mat-headline">{{ 'sections.claim.details' | lc }} #{{ (claim$ | async)?.id }}</h1>

<dsh-card>
    <dsh-card-content>
        <div fxLayout="row" fxLayoutAlign="space-between">
            <h2 class="mat-title">{{ 'sections.claim.request' | lc }}</h2>
            <h2 class="mat-title">{{ (claim$ | async)?.status | lc }}</h2>
        </div>
        <nav dsh-tab-nav-bar>
            <a
                dsh-tab-link
                *ngFor="let link of links"
                [routerLink]="link.path"
                routerLinkActive
                #rla="routerLinkActive"
                [active]="rla.isActive"
            >
                {{ link.label | lc }}
            </a>
        </nav>
        <div>
            <router-outlet></router-outlet>
        </div>
    </dsh-card-content>
    <dsh-card-actions fxLayout="row" fxLayoutAlign="space-between">
        <button dsh-stroked-button color="warn">{{ 'sections.claim.recall' | lc }}</button>
        <button dsh-button color="accent">{{ 'sections.claim.placeBefore' | lc }}</button>
    </dsh-card-actions>
</dsh-card>
