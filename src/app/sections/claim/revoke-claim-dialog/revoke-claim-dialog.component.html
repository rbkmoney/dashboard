<ng-container *transloco="let t; scope: 'claim'; read: 'claim.revokeClaimDialog'">
    <dsh-base-dialog [title]="t('subheading')" (cancel)="cancel()">
        <form [formGroup]="form">
            <mat-form-field fxFlex>
                <mat-label>{{ t('reason') }}</mat-label>
                <input aria-label="reason" formControlName="reason" matInput required type="text" autocomplete="off" />
            </mat-form-field>
        </form>
        <div *ngIf="errorCode$ | async">
            <div *transloco="let errors; read: 'errors'" class="mat-caption">
                {{ errors(errorCode$ | async) }}
            </div>
        </div>
        <div
            dshBaseDialogActions
            fxLayout="row"
            fxLayout.xs="column"
            fxLayoutAlign="space-between stretch"
            fxLayoutGap="20px"
            fxLayoutGap.xs="10px"
        >
            <button dsh-stroked-button color="warn" (click)="cancel()" [disabled]="inProgress$ | async">
                {{ t('back') }}
            </button>
            <button
                dsh-button
                color="accent"
                (click)="revoke(form.value.reason)"
                [disabled]="!form.valid || (inProgress$ | async)"
            >
                {{ t('revoke') }}
            </button>
        </div>
    </dsh-base-dialog>
</ng-container>
