<div
    class="dsh-documents"
    *transloco="let t; scope: 'claim'; read: 'claim.documents'"
    fxFlex
    fxLayout="column"
    fxLayoutGap="20px"
>
    <dsh-claim-files
        *ngIf="claim$ | async as claim"
        [claim]="claim$"
        [updateClaim]="updateClaim$ | async"
    ></dsh-claim-files>
    <dsh-file-uploader (filesUploaded)="updateClaim($event)"></dsh-file-uploader>
</div>
