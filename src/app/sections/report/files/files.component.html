<dsh-card *transloco="let t; scope: 'report'; read: 'report.files'">
    <dsh-card-title>
        <div fxLayout fxLayout.xs="column" fxLayoutAlign="space-between stretch" fxLayoutGap="0" fxLayoutGap.xs="10px">
            <div fxFlex.xs fxFlex="none" class="dsh-payment-details-refunds-title">
                {{ t.title }}
            </div>
            <button fxFlex.xs="100" fxFlex="none" dsh-stroked-button color="accent">
                {{ t.downloadAll }}
            </button>
        </div>
    </dsh-card-title>
    <dsh-card-content>
        <dsh-expansion>
            <dsh-expansion-item *ngFor="let file of files">
                <dsh-expansion-item-header>
                    <div fxLayout="row" fxLayoutAlign="space-between center">
                        <div>
                            {{ file.filename }}
                        </div>
                        <div>
                            <button dsh-icon-button (click)="downloadFile(file.id)">
                                <mat-icon svgIcon="save"></mat-icon>
                            </button>
                        </div>
                    </div>
                </dsh-expansion-item-header>
                <dsh-expansion-item-content>
                    <div fxLayout="column" [fxLayoutGap]="layoutGap">
                        <dsh-details-item [title]="t.MD5_title">
                            {{ file.signatures.md5 }}
                        </dsh-details-item>
                        <dsh-details-item [title]="t.SHA256_title">
                            {{ file.signatures.sha256 }}
                        </dsh-details-item>
                    </div>
                </dsh-expansion-item-content>
            </dsh-expansion-item>
        </dsh-expansion>
    </dsh-card-content>
</dsh-card>
