<div *transloco="let t; scope: 'shops'; read: 'shops.shopContract'" fxLayout="column" fxLayoutGap="24px">
    <div class="dsh-title">{{ t('title') }}</div>
    <dsh-contract-details *ngIf="contract$ | async as contract" [contract]="contract"></dsh-contract-details>
    <div *ngIf="errorOccurred$ | async" class="dsh-body-1">{{ t('error') }}</div>
</div>
