<ng-container *transloco="let t; scope: 'create-shop'; read: 'createShop.internationalLegalEntity'">
    <dsh-base-dialog hasDivider [title]="t('title')" (cancel)="cancelCreation()">
        <dsh-shop-form [form]="form"></dsh-shop-form>
        <ng-container dshBaseDialogActions>
            <button dsh-button color="accent" [disabled]="form.invalid" (click)="createShop()">
                {{ t('send') }}
            </button>
        </ng-container>
    </dsh-base-dialog>
</ng-container>
