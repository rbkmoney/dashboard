<ng-container *transloco="let t; scope: 'create-shop'; read: 'createShop.russianLegalEntity'">
    <dsh-base-dialog hasDivider [title]="t('title')" (cancel)="cancelCreation()">
        <dsh-shop-form
            #content
            [form]="form"
            [payoutTool]="payoutTool$ | async"
            [isLoading]="isLoading$ | async"
            [hasError]="hasError$ | async"
            [contentWindow]="contentElement"
        >
        </dsh-shop-form>
        <div dshBaseDialogActions fxLayout fxLayoutAlign.gt-sm="end" fxLayoutAlign="stretch">
            <button
                fxFlex
                fxFlex.gt-sm="none"
                dsh-button
                color="accent"
                [disabled]="form.invalid"
                (click)="createShop()"
            >
                {{ t('send') }}
            </button>
        </div>
    </dsh-base-dialog>
</ng-container>
