<form
    *transloco="let p; scope: 'create-shop'; read: 'createShop.russianLegalEntity.payoutTool'"
    fxLayout="column"
    fxLayoutGap="16px"
    [formGroup]="bankAccountForm"
>
    <mat-form-field>
        <mat-label>{{ p('new.search') }}</mat-label>
        <dsh-dadata-autocomplete
            formControlName="search"
            type="bank"
            (optionSelected)="bankSelected($event)"
        ></dsh-dadata-autocomplete>
    </mat-form-field>

    <div
        *ngIf="bankAccountNameControl.dirty || bankAccountNameControl.value"
        gdColumns="1fr"
        gdColumns.gt-sm="1fr 1fr"
        gdGap="24px"
    >
        <mat-form-field gdColumn="1/-1">
            <mat-label>{{ p('new.name') }}</mat-label>
            <input aria-label="bankName" formControlName="bankName" matInput required />
        </mat-form-field>
        <mat-form-field>
            <mat-label>{{ p('new.bik') }}</mat-label>
            <dsh-format-input formControlName="bankBik" format="bik" required></dsh-format-input>
        </mat-form-field>
        <mat-form-field>
            <mat-label>{{ p('new.postAccount') }}</mat-label>
            <dsh-format-input formControlName="bankPostAccount" format="bankPostAccount" required></dsh-format-input>
        </mat-form-field>
        <mat-form-field gdColumn="1/-1">
            <mat-label>{{ p('new.account') }}</mat-label>
            <dsh-format-input formControlName="account" format="bankAccount" required></dsh-format-input>
        </mat-form-field>
    </div>
</form>
