<div *transloco="let t; scope: 'webhook'; read: 'webhook.actions'" fxLayout="column" fxLayoutGap="24px">
    <div class="dsh-title">{{ t('title') }}</div>
    <div>
        <button dsh-stroked-button color="warn" (click)="deleteWebhook.emit(webhookID)">
            {{ t.delete.buttonTitle }}
        </button>
    </div>
</div>
