<div fxLayout="column" fxLayoutGap="24px">
    <dsh-webhook-main-info
        [url]="webhook.url"
        [shopName]="getShopID(webhook.scope) ? (getShopID(webhook.scope) | shopDetails) : null"
    ></dsh-webhook-main-info>
    <mat-divider></mat-divider>
    <dsh-webhook-events [scope]="webhook.scope"></dsh-webhook-events>
    <mat-divider></mat-divider>
    <dsh-webhook-api-key [key]="webhook.publicKey"></dsh-webhook-api-key>
    <mat-divider></mat-divider>
    <dsh-webhook-actions [webhookID]="webhook.id" (deleteWebhook)="deleteWebhook.emit($event)"></dsh-webhook-actions>
</div>
