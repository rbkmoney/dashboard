<dsh-state-nav fxFlex="180px">
    <dsh-state-nav-item
        routerLink="/analytics"
        routerLinkActive
        #analytics="routerLinkActive"
        [selected]="analytics.isActive"
    >
        <mat-icon>pie_chart</mat-icon>{{ 'sections.mainMenu.analytics' | lc }}
    </dsh-state-nav-item>
    <dsh-state-nav-item
        routerLink="./operations/payments"
        routerLinkActive
        #operations="routerLinkActive"
        [selected]="operations.isActive"
    >
        <mat-icon>table_chart</mat-icon>{{ 'sections.mainMenu.operations' | lc }}
    </dsh-state-nav-item>
    <dsh-state-nav-item
        routerLink="/onboarding"
        routerLinkActive
        #onboarding="routerLinkActive"
        [selected]="onboarding.isActive"
    >
        <mat-icon>description</mat-icon>{{ 'sections.mainMenu.requestForConnection' | lc }}
    </dsh-state-nav-item>
    <dsh-state-nav-item
        routerLink="/buttons"
        routerLinkActive
        #buttons="routerLinkActive"
        [selected]="buttons.isActive"
    >
        <mat-icon>description</mat-icon>{{ 'sections.mainMenu.buttons' | lc }}
    </dsh-state-nav-item>
    <dsh-state-nav-item routerLink="/inputs" routerLinkActive #inputs="routerLinkActive" [selected]="inputs.isActive">
        <mat-icon>description</mat-icon>{{ 'sections.mainMenu.inputs' | lc }}
    </dsh-state-nav-item>
</dsh-state-nav>
