<dsh-state-nav fxFlex="180px" *transloco="let t; scope: 'payment-section'; read: 'paymentSection.nav'">
    <dsh-state-nav-item
        routerLink="./operations"
        routerLinkActive
        #operations="routerLinkActive"
        [selected]="operations.isActive"
    >
        <mat-icon>table_chart</mat-icon>{{ t.operations }}
    </dsh-state-nav-item>
    <dsh-state-nav-item
        routerLink="./reports"
        routerLinkActive
        #reports="routerLinkActive"
        [selected]="reports.isActive"
    >
        <mat-icon>description</mat-icon>{{ t.reports }}
    </dsh-state-nav-item>
</dsh-state-nav>
