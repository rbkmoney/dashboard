<dsh-row
    *transloco="let t; scope: 'payouts'; read: 'payouts.headerRow'"
    fxLayout="row"
    fxLayoutAlign="space-between center"
    fxLayoutGap="24px"
    color="primary"
>
    <dsh-row-header-label fxFlex="25" fxFlex.lt-md="33">{{ t('createdAt') }}</dsh-row-header-label>
    <dsh-row-header-label fxFlex="25" fxFlex.lt-md="33">{{ t('amount') }}</dsh-row-header-label>
    <dsh-row-header-label fxFlex="25" fxFlex.lt-md="33">{{ t('payoutTool') }}</dsh-row-header-label>
    <dsh-row-header-label fxFlex="25" fxHide.lt-md> {{ t('shop') }} </dsh-row-header-label>
</dsh-row>
