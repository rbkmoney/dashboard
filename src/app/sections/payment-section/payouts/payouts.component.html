<div
    class="dsh-payouts"
    *transloco="let p; scope: 'payouts'; read: 'payouts.payouts'"
    fxLayout="column"
    fxLayoutGap="20px"
>
    <h1 class="mat-display-1" *transloco="let title; scope: 'payouts'; read: 'payouts.title'">{{ title }}</h1>
    <div fxFlex class="mat-body-1">
        {{ p.description }}
    </div>
    <dsh-payouts-search-form></dsh-payouts-search-form>
    <ng-container *ngIf="!(isInit$ | async)">
        <dsh-payout-panel *ngFor="let payout of payouts$ | async" [payout]="payout"></dsh-payout-panel>
        <dsh-card class="show-more" fxLayout *transloco="let t">
            <button *ngIf="hasMore$ | async" dsh-button (click)="fetchMore()" [disabled]="isLoading$ | async" fxFlex>
                {{ (isLoading$ | async) ? t.loading : t.showMore }}
            </button>
        </dsh-card>
    </ng-container>
    <div fxLayout fxFlexAlign="center">
        <dsh-spinner *ngIf="isInit$ | async"></dsh-spinner>
    </div>
</div>
