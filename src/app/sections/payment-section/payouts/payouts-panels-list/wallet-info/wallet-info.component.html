<div fxLayout="column" fxLayoutGap="20px" *transloco="let p; scope: 'payouts'; read: 'payouts.payoutTool.wallet'">
    <div class="mat-title">{{ p.title }}</div>
    <div>
        <dsh-details-item [title]="p.id">
            {{ payoutTool?.walletID }}
        </dsh-details-item>
        <mat-icon class="dsh-forward-icon" (click)="goToWalletDetails(payoutTool?.walletID)">arrow_forward</mat-icon>
    </div>
</div>
