<div
    fxLayout
    fxLayout.lt-md="column"
    fxLayoutGap="24px"
    fxLayoutAlign.gt-sm="center"
    *transloco="let p; scope: 'payouts'; read: 'payouts.panel'"
>
    <div fxFlex class="dsh-headline">
        {{ payout?.amount | toMajor | currency: payout?.currency }}
    </div>
    <dsh-details-item fxFlex="66.66" [title]="p('shop')">
        {{ payout?.shopID | shopDetails }}
    </dsh-details-item>
</div>
