<div fxLayout="column" fxLayoutGap="24px" *transloco="let t; scope: 'payouts'; read: 'payouts.panel'">
    <div class="dsh-title">{{ t.actions }}</div>
    <div>
        <button dsh-stroked-button color="accent" (click)="createPayoutReport.emit(payout)">
            {{ t.createReport }}
        </button>
    </div>
</div>
