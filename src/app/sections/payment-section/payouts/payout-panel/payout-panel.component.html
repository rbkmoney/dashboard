<dsh-expand-panel #expandPanel>
    <div fxLayout="column" fxLayoutGap="10px">
        <div fxLayout fxLayoutAlign="space-between" fxLayoutGap="10px">
            <div class="mat-body-1">
                {{ payout.createdAt | date }}
            </div>
            <div class="mat-body-2">
                {{ payout.amount }}
            </div>
        </div>
        <div class="mat-caption" fxLayout fxLayoutAlign="space-between" fxLayoutGap="10px">
            <div>
                {{ payout.amount }}
            </div>
            <div>
                {{ payout.amount }}
            </div>
        </div>
    </div>
    <dsh-expand-panel-more>
        <div class="dsh-payout-panel-more" fxLayout="column" style="width: 100%">
            <div fxLayout fxLayoutGap="20px">
                <div
                    class="dsh-payout-panel-more-caption"
                    fxFlex
                    fxLayoutAlign="space-between center"
                    fxLayoutGap="10px"
                >
                    <div class="mat-caption">Выплата #{{ payout.id }}</div>
                    <div class="mat-caption">
                        {{ payout.createdAt | date }}
                    </div>
                </div>
                <div>
                    <button dsh-icon-button (click)="expandPanel.collapse($event)">
                        <mat-icon svgIcon="keyboard_arrow_up"></mat-icon>
                    </button>
                </div>
            </div>
            <div fxLayout fxLayoutGap="20px">
                <div fxFlex="33.3" class="mat-headline">{{ payout.amount }}</div>
                <div fxFlex="33.3">
                    <dsh-details-item [title]="'Количество операций'">
                        {{ payout.currency }}
                    </dsh-details-item>
                </div>
            </div>

            <mat-divider></mat-divider>

            <div class="mat-title">Платежи</div>
            <div fxLayout fxLayoutGap="20px">
                <div fxFlex="33.3">
                    <dsh-details-item [title]="'Количество операций'">
                        {{ payout.currency }}
                    </dsh-details-item>
                </div>
                <div fxFlex="33.3">
                    <dsh-details-item [title]="'Количество операций'">
                        {{ payout.currency }}
                    </dsh-details-item>
                </div>
                <div fxFlex="33.3">
                    <dsh-details-item [title]="'Количество операций'">
                        {{ payout.currency }}
                    </dsh-details-item>
                </div>
            </div>
        </div>
    </dsh-expand-panel-more>
</dsh-expand-panel>
