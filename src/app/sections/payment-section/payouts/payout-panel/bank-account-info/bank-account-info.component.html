<div fxLayout="column" fxLayoutGap="20px" *transloco="let p; scope: 'payouts'; read: 'payouts.payoutToolInfo'">
    <div class="mat-title">{{ p.bankAccount }}</div>
    <dsh-details-item [title]="p.bank">
        {{ payoutTool?.bankName || '-' }}
    </dsh-details-item>
    <dsh-details-item [title]="p.bankDetails">
        {{ payoutTool?.bankBik || '-' }} / {{ payoutTool?.bankPostAccount || '-' }} / {{ payoutTool?.account || '-' }}
    </dsh-details-item>
</div>
