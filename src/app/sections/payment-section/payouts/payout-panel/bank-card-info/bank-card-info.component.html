<div fxLayout="column" fxLayoutGap="20px" *transloco="let p; scope: 'payouts'; read: 'payouts.payoutTool.bankCard'">
    <div class="mat-title">{{ p.title }}</div>
    <dsh-details-item [title]="p.cardNumber">
        {{ payoutTool?.cardNumber }}
    </dsh-details-item>
    <div fxLayout fxLayoutGap="10px">
        <dsh-details-item *ngIf="payoutTool?.tokenProvider" [title]="p.tokenProvider" fxFlex>
            {{ payoutTool?.tokenProvider }}
        </dsh-details-item>
        <dsh-details-item [title]="p.paymentSystem" fxFlex>
            {{ payoutTool?.paymentSystem }}
        </dsh-details-item>
    </div>
</div>
