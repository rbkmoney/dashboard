<div
    gdColumns="1fr"
    gdColumns.gt-sm="repeat(2, auto)"
    gdAlignRows="space-between start"
    gdAlignColumns=" center"
    gdGap="24px"
    gdGap.gt-sm="16px"
>
    <dsh-daterange-filter
        [selected]="daterange"
        (selectedChange)="daterangeSelectionChange($event)"
    ></dsh-daterange-filter>
    <dsh-filter-shops
        [shops]="shops$ | async"
        [selected]="selectedShops$ | async"
        (selectedChange)="shopSelectionChange($event)"
    ></dsh-filter-shops>
</div>
