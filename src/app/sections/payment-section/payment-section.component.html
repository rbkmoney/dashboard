<div
    class="dsh-section-container"
    [class.dsh-test-env-container-padding]="isTestRealm$ | async"
    fxLayout
    fxLayoutGap="24px"
>
    <div fxHide.lt-md class="dsh-side-section" fxLayout="column" fxLayoutGap="32px">
        <dsh-nav [class.dsh-test-env-nav-padding]="isTestRealm$ | async"></dsh-nav>
        <!--        <dsh-balances></dsh-balances>-->
    </div>
    <div fxFlexFill fxFlex.gt-sm fxLayout="column">
        <dsh-test-env-alert *ngIf="isTestRealm$ | async" class="dsh-test-env-alert-padding"></dsh-test-env-alert>
        <router-outlet></router-outlet>
    </div>
</div>
