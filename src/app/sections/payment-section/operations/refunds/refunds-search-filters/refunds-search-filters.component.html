<div [formGroup]="form" fxLayout="row" fxLayoutGap="16px">
    <dsh-daterange-filter
        [selected]="daterange"
        (selectedChange)="daterangeSelectionChange($event)"
    ></dsh-daterange-filter>
    <dsh-shops-filter fxHide.lt-md formControlName="shopIDs" [shops]="shops$ | async"></dsh-shops-filter>
    <dsh-invoices-filter fxHide.lt-md formControlName="invoiceIDs"></dsh-invoices-filter>
    <dsh-refund-status-filter
        fxHide.lt-md
        [selected]="initParams?.refundStatus"
        (selectedChange)="statusSelectionChange($event)"
    ></dsh-refund-status-filter>
</div>
