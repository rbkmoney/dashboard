<dsh-row
    *transloco="let t; scope: 'operations'; read: 'operations.refunds.headerRow'"
    fxLayout="row"
    fxLayoutAlign="space-between center"
    fxLayoutGap="24px"
    color="primary"
>
    <dsh-row-header-label fxFlex="20" fxFlex.lt-md="33">{{ t('amount') }}</dsh-row-header-label>
    <dsh-row-header-label fxFlex="15" fxFlex.lt-md="33">{{ t('status') }}</dsh-row-header-label>
    <dsh-row-header-label fxFlex="25" fxFlex.lt-md="33">{{ t('updatedAt') }}</dsh-row-header-label>
    <dsh-row-header-label fxFlex="40" fxHide.lt-md> {{ t('shop') }} </dsh-row-header-label>
</dsh-row>
