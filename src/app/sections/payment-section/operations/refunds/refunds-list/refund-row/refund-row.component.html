<dsh-row fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="24px">
    <dsh-row-label fxFlex="20" fxFlex.lt-md="33">
        {{ refund.amount | toMajor | currency: refund.currency }}
    </dsh-row-label>
    <dsh-row-label fxFlex="15" fxFlex.lt-md="33">
        <dsh-status [color]="refund.status | refundStatusColor">{{ refund.status | refundStatusName }}</dsh-status>
    </dsh-row-label>
    <dsh-row-label fxFlex="25" fxFlex.lt-md="33">{{ refund.createdAt | date: 'dd MMMM yyyy, HH:mm' }}</dsh-row-label>
    <dsh-row-label fxFlex="40" fxHide.lt-md>
        {{ refund.shopID | shopDetails }}
    </dsh-row-label>
</dsh-row>
