<div fxLayout="column" fxLayoutGap="20px">
    <h1 class="mat-headline">{{ 'sections.operations.title' | lc }}</h1>
    <nav mat-tab-nav-bar>
        <a
            mat-tab-link
            *ngFor="let link of links"
            [routerLink]="link.path"
            routerLinkActive
            #rla="routerLinkActive"
            [active]="rla.isActive"
        >
            {{ link.label }}
        </a>
    </nav>
    <router-outlet></router-outlet>
</div>
