<div fxLayout="column" fxLayoutGap="20px">
    <h1 class="mat-headline">{{ dictionaryBasePath + '.headline' | lc }}</h1>
    <nav dsh-tab-nav-bar>
        <a
            dsh-tab-link
            *ngFor="let link of links"
            [routerLink]="link.path"
            routerLinkActive
            #rla="routerLinkActive"
            [active]="rla.isActive"
        >
            {{ link.label | lc }}
        </a>
    </nav>
    <router-outlet></router-outlet>
</div>
