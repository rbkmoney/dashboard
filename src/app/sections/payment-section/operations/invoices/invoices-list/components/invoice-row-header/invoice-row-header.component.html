<dsh-row
    *transloco="let t; scope: 'operations'; read: 'operations.invoices.headerRow'"
    fxLayout="row"
    fxLayoutAlign="space-between center"
    fxLayoutGap="24px"
    color="primary"
>
    <dsh-row-header-label fxFlex.gt-md="40" fxHide.lt-md>{{ t('productName') }}</dsh-row-header-label>
    <dsh-row-header-label fxFlex.gt-md="10">{{ t('amount') }}</dsh-row-header-label>
    <dsh-row-header-label fxFlex.gt-md="10" fxHide.lt-md>{{ t('status') }}</dsh-row-header-label>
    <dsh-row-header-label fxFlex.gt-md="20">{{ t('createdAt') }}</dsh-row-header-label>
    <dsh-row-header-label fxFlex.gt-md="20" fxHide.lt-md> {{ t('shop') }} </dsh-row-header-label>
</dsh-row>
