<dsh-row fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="24px">
    <dsh-row-label fxFlex>
        {{ invoice.product }}
    </dsh-row-label>
    <dsh-row-label fxFlex>
        {{ invoice.amount | toMajor | currency: invoice.currency }}
    </dsh-row-label>
    <dsh-row-label fxFlex>
        <dsh-status [color]="invoice.status | invoiceStatusColor">{{ invoice.status | invoiceStatusName }}</dsh-status>
    </dsh-row-label>
    <dsh-row-label fxFlex>{{ invoice.createdAt | date: 'dd MMMM yyyy, HH:mm' }}</dsh-row-label>
    <dsh-row-label fxFlex fxHide.lt-md>
        {{ invoice.shopID | shopDetails }}
    </dsh-row-label>
</dsh-row>
