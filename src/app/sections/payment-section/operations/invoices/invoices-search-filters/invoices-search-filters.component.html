<dsh-filters-group [formGroup]="form">
    <dsh-date-range-filter formControlName="dateRange" [default]="defaultDateRange"></dsh-date-range-filter>
    <dsh-invoices-filter fxHide.lt-md formControlName="invoiceIDs"></dsh-invoices-filter>
    <dsh-shops-filter fxHide.lt-md formControlName="shopIDs" [shops]="shops$ | async"></dsh-shops-filter>
    <dsh-invoice-status-filter fxHide.lt-md formControlName="invoiceStatus"></dsh-invoice-status-filter>
</dsh-filters-group>
