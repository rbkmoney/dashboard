<dsh-base-dialog
    *transloco="let d; scope: 'create-invoice'; read: 'createInvoice'"
    (cancel)="cancel()"
    noActions
    [title]="d('title')"
>
    <dsh-create-invoice
        *transloco="let t"
        [shops]="shops"
        (next)="create($event)"
        (back)="cancel()"
        [backButton]="t('cancel')"
        embed
    ></dsh-create-invoice>
</dsh-base-dialog>
