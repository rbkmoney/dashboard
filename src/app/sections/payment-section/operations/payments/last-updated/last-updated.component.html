<div fxLayout fxLayoutAlign="space-between center">
    <span class="last-update mat-caption"
        >{{ 'common.lastUpdate' | lc }}: {{ lastUpdated | humanizedDuration: { largest: 1 } }}
        {{ 'common.ago' | lc }}</span
    >
    <a (click)="refresh()" class="update-link mat-caption">{{ 'common.update' | lc }}</a>
</div>
