<div fxLayout="column" fxLayoutGap="24px">
    <dsh-payment-main-info [payment]="payment"></dsh-payment-main-info>
    <ng-container *ngIf="invoiceInfo$ | async as invoice">
        <mat-divider></mat-divider>
        <dsh-payment-invoice-info [invoice]="invoice"></dsh-payment-invoice-info>
    </ng-container>
    <dsh-refunds
        [invoiceID]="payment.invoiceID"
        [paymentID]="payment.id"
        [shopID]="payment.shopID"
        [currency]="payment.currency"
        [maxRefundAmount]="payment.amount"
        [status]="payment.status"
        (statusChanged)="updateStatus(payment)"
    ></dsh-refunds>
</div>
