<ng-container *transloco="let t; scope: 'operations'; read: 'operations.invoices.cartInfo'">
    <div class="mat-title" fxLayout fxLayoutGap="10px" fxLayoutAlign="start center">
        <div>
            {{ t('title') }}
            <span dshSecondaryTitle>#{{ invoice.id }}</span>
        </div>
        <mat-icon class="dsh-forward-icon" (click)="navToInvoiceDetails(invoice)">launch</mat-icon>
    </div>
    <dsh-invoice-details [invoice]="invoice"></dsh-invoice-details>
</ng-container>
