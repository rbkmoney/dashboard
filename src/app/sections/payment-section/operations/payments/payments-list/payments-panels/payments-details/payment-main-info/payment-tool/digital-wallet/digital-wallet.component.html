<div
    *transloco="let t; scope: 'payment-details'; read: 'paymentDetails.paymentTool'"
    fxLayout="row"
    fxLayout.xs="column"
    fxLayoutGap="20px"
>
    <dsh-details-item *transloco="let provider; read: 'digitalWalletProvider'" [title]="t('digitalWalletType')" fxFlex>
        {{ provider(qiwi.digitalWalletDetailsType) }}
    </dsh-details-item>
    <dsh-details-item [title]="t('phoneNumber')" fxFlex>
        {{ qiwi.phoneNumberMask }}
    </dsh-details-item>
</div>
