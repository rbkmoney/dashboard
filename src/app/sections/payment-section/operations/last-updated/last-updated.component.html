<div fxLayout fxLayoutAlign="space-between center" dir="rtl">
    <a (click)="update.emit()" class="update-link mat-caption">{{ 'common.update' | lc }}</a>
    <span *ngIf="lastUpdated" class="last-update mat-caption"
        >{{ 'common.lastUpdate' | lc }}: {{ lastUpdated | humanizedDuration: { largest: 1 } }}
        {{ 'common.ago' | lc }}</span
    >
</div>
