<div *transloco="let t" fxLayout fxLayoutAlign="space-between center" dir="rtl">
    <a (click)="update.emit()" class="update-link mat-caption">{{ t.update }}</a>
    <span *ngIf="lastUpdated" class="last-update mat-caption">
        {{ t.lastUpdate }}: {{ lastUpdated | humanizedDuration: { largest: 1, hasAgoEnding: true } }}
    </span>
</div>
