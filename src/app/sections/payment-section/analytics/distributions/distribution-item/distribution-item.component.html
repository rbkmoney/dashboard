<dsh-card *transloco="let c">
    <dsh-card-title>
        <h1 class="mat-title">{{ title }}</h1>
    </dsh-card-title>
    <dsh-card-content>
        <div *ngIf="isLoading; else afterLoad">
            <dsh-spinner></dsh-spinner>
        </div>
        <ng-template #afterLoad>
            <div *ngIf="!error; else onError">
                <dsh-donut-chart
                    *ngIf="chartData?.labels?.length; else noData"
                    [series]="chartData.series"
                    [labels]="chartData.labels"
                ></dsh-donut-chart>
                <ng-template #noData>
                    {{ c.emptySearchResult }}
                </ng-template>
            </div>
            <ng-template #onError>
                {{ c.httpError }}
            </ng-template>
        </ng-template>
    </dsh-card-content>
</dsh-card>
