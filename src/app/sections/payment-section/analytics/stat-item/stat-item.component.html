<dsh-card *transloco="let c">
    <div *ngIf="!error; else onError" fxLayout="column" fxLayoutGap="5px">
        <div fxLayout fxLayoutAlign="space-between" fxLayoutGap="10px">
            <h2 *ngIf="!isLoading" class="mat-title stat-item-title">
                <div *ngIf="statData; else noData">
                    <div *ngIf="hideCurrency; else showCurrency">
                        {{ statData.current | number }}
                    </div>
                    <ng-template #showCurrency>
                        {{ statData.current | toMajor | currency: statData.currency:'symbol':'1.0-2' }}
                    </ng-template>
                </div>
                <ng-template #noData>
                    {{ c.emptySearchResult }}
                </ng-template>
            </h2>
            <dsh-spinner *ngIf="isLoading" [type]="spinnerType" size="20"></dsh-spinner>
        </div>
        <div class="mat-caption dsh-stat-item-title">{{ subtitle }}</div>
        <div *ngIf="isLoading; else afterLoad">-</div>
        <ng-template #afterLoad>
            <dsh-percent-difference
                *ngIf="statData as statData"
                [current]="statData.current"
                [previous]="statData.previous"
            ></dsh-percent-difference>
        </ng-template>
    </div>
    <ng-template #onError>
        {{ c.httpError }}
    </ng-template>
</dsh-card>
