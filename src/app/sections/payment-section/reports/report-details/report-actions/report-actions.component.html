<div fxLayout="column" fxLayoutGap="24px" *transloco="let t; scope: 'reports'; read: 'reports.reportDetails.actions'">
    <div class="dsh-title">{{ t.title }}</div>
    <div>
        <button dsh-stroked-button color="warn" (click)="cancelReport.emit(reportID)">{{ t.cancelReport }}</button>
    </div>
</div>
