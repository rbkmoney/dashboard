<div
    *transloco="let t; scope: 'reports'; read: 'reports.searchFilters'"
    fxLayout="row"
    fxLayoutGap="16px"
    fxLayoutAlign="center center"
>
    <div class="dsh-body-1" fxHide.lt-md>{{ t.dateRangeDescription }}:</div>
    <dsh-daterange-filter
        [selected]="daterange"
        (selectedChange)="daterangeSelectionChange($event)"
    ></dsh-daterange-filter>
    <dsh-report-types-filter
        [selected]="initParams?.reportTypes"
        (selectionChange)="typesSelectionChange($event)"
    ></dsh-report-types-filter>
</div>
