<dsh-filters-group *transloco="let t; scope: 'reports'; read: 'reports.searchFilters'" [formGroup]="form">
    <div class="dsh-body-1" fxHide.lt-md>{{ t('dateRangeDescription') }}:</div>
    <dsh-daterange-filter
        [selected]="daterange"
        (selectedChange)="daterangeSelectionChange($event)"
    ></dsh-daterange-filter>
    <dsh-report-types-filter formControlName="reportTypes"></dsh-report-types-filter>
</dsh-filters-group>
