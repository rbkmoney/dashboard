<dsh-filter
    *transloco="let t; scope: 'report-types-filter'; read: 'reportTypesFilter'"
    [active]="isActive"
    [label]="t('label')"
    [activeLabel]="t('activeLabel') | listLabel: (labels$ | async)"
    [content]="content"
    (save)="save()"
    (clear)="clear()"
>
</dsh-filter>
<ng-template #content>
    <dsh-report-types-field [formControl]="formControl"></dsh-report-types-field>
</ng-template>
