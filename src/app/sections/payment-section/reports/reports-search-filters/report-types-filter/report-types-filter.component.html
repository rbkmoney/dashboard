<dsh-multiselect-filter
    *transloco="let t; scope: 'reports'; read: 'reports.searchFilters.reportTypes'"
    [label]="t.label"
    [compareWith]="compareWithReportType"
    [selected]="selected"
    (selectedChange)="this.selectionChange.emit($event)"
>
    <dsh-multiselect-filter-option *ngFor="let reportType of reportTypes" [value]="reportType">
        {{ reportType | reportTypeName }}
    </dsh-multiselect-filter-option>
</dsh-multiselect-filter>
