<ng-container *transloco="let t; scope: 'reports'; read: 'reports.columns.actions'">
    <button dsh-icon-button [matMenuTriggerFor]="menu">
        <mat-icon svgIcon="more_vert"></mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
            {{ t.details }}
        </button>
    </mat-menu>
</ng-container>
