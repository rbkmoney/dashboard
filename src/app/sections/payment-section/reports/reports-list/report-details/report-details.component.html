<dsh-card *transloco="let t; scope: 'reports'; read: 'reports.reportDetails'" fxLayout="column" fxLayoutGap="32px">
    <dsh-accordion-item-content-header (collapse)="collapse.emit($event)"
        >{{ t.title }} #{{ report.id }}</dsh-accordion-item-content-header
    >
    <div fxLayout="column" fxLayoutGap="24px">
        <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="space-between" fxLayoutGap="24px">
            <dsh-details-item fxFlex="33" fxFlex.lt-md="100" [title]="t.status">
                <dsh-status [color]="report.status | reportStatusColor">{{
                    report.status | reportStatusName
                }}</dsh-status>
            </dsh-details-item>
            <dsh-details-item fxFlex="33" fxFlex.lt-md="100" [title]="t.type">{{
                report.reportType | reportTypeName
            }}</dsh-details-item>
            <dsh-details-item fxFlex="33" fxFlex.lt-md="100" [title]="t.createdAt">{{
                report.createdAt | date: 'dd MMMM yyyy, HH:mm'
            }}</dsh-details-item>
        </div>
        <dsh-details-item [title]="t.period"
            >{{ report.fromTime | date: 'dd MMMM yyyy, HH:mm' }} -
            {{ report.toTime | date: 'dd MMMM yyyy, HH:mm' }}</dsh-details-item
        >
        <dsh-shop-details-item *ngIf="report?.shopID" [shopID]="report?.shopID"></dsh-shop-details-item>
        <mat-divider></mat-divider>
        <dsh-report-files [reportID]="report.id" [files]="report.files"></dsh-report-files>
    </div>
</dsh-card>
