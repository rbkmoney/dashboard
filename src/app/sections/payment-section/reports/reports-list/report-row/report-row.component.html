<dsh-row fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="24px">
    <dsh-row-label fxFlex="20">
        {{ report.createdAt | date: 'dd MMMM yyyy' }}
    </dsh-row-label>
    <dsh-row-label fxFlex="20">
        <dsh-status [color]="report.status | reportStatusColor">{{ report.status | reportStatusName }}</dsh-status>
    </dsh-row-label>
    <dsh-row-label fxFlex="40">{{ report.reportType | reportTypeName }}</dsh-row-label>
    <dsh-row-label fxFlex="20" fxHide.lt-md>
        {{ report.fromTime | date: 'dd.MM.yy' }} - {{ report.toTime | date: 'dd.MM.yy' }}
    </dsh-row-label>
</dsh-row>
