<div fxLayout="column" fxLayoutGap="16px">
    <dsh-last-updated [lastUpdated]="lastUpdated" (update)="refreshData.emit()"></dsh-last-updated>
    <dsh-report-row-header></dsh-report-row-header>
    <dsh-accordion
        fxLayout="column"
        fxLayoutGap="16px"
        (expandedChange)="expandedIdChange.emit($event)"
        [expanded]="expandedId"
    >
        <dsh-accordion-item *ngFor="let report of reports" #accordionItem>
            <dsh-report-row [report]="report"></dsh-report-row>
            <dsh-accordion-item-content>
                <dsh-card fxLayout="column" fxLayoutGap="32px">
                    <dsh-accordion-item-content-header
                        *transloco="let t; scope: 'reports'; read: 'reports.reportContent'"
                        (collapse)="accordionItem.collapse($event)"
                        >{{ t('header') }} #{{ report.id }}</dsh-accordion-item-content-header
                    >
                    <dsh-report-details [report]="report" (cancelReport)="cancelReport($event)"></dsh-report-details>
                </dsh-card>
            </dsh-accordion-item-content>
        </dsh-accordion-item>
    </dsh-accordion>
</div>
