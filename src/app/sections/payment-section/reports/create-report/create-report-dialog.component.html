<div *transloco="let t; scope: 'reports'; read: 'reports.createReport'" fxLayout="column" fxLayoutGap="32px">
    <div fxLayout="column" fxLayoutGap="16px">
        <div class="dsh-headline">{{ t('title') }}</div>
        <div class="dsh-body-1">{{ t('subtitle') }}</div>
    </div>
    <dsh-create-report-form [form]="form" [shopsInfo]="shopsInfo$ | async"></dsh-create-report-form>
    <div
        fxLayout="row"
        fxLayout.xs="column"
        fxLayoutAlign="space-between stretch"
        fxLayoutGap="24px"
        fxLayoutGap.xs="16px"
    >
        <button
            fxFlex="160px"
            fxFlex.xs="none"
            dsh-stroked-button
            color="warn"
            [disabled]="isLoading$ | async"
            (click)="cancel()"
        >
            {{ t('cancel') }}
        </button>
        <button
            fxFlex="160px"
            fxFlex.xs="none"
            dsh-button
            color="accent"
            [disabled]="!form.valid || (isLoading$ | async)"
            (click)="create(form.value)"
        >
            {{ t('create') }}
        </button>
    </div>
</div>
