<dsh-base-dialog *transloco="let t; scope: 'reports'; read: 'reports.createReport'">
    <div dshBaseDialogTitle fxLayout="row" fxLayoutAlign="space-between">
        <div fxLayout="column" fxLayoutGap="16px">
            <div class="dsh-headline">{{ t('title') }}</div>
            <div class="dsh-body-1">{{ t('subtitle') }}</div>
        </div>
        <mat-icon class="create-report-dialog-title-close" svgIcon="cross" (click)="cancel()"></mat-icon>
    </div>
    <dsh-create-report-form [form]="form" [shopsInfo]="shopsInfo$ | async"></dsh-create-report-form>
    <div dshBaseDialogActions fxLayout fxLayoutAlign="end">
        <button
            fxFlex.gt-sm="160px"
            fxFlex
            dsh-button
            color="accent"
            [disabled]="!form.valid || (isLoading$ | async)"
            (click)="create(form.value)"
        >
            {{ t('create') }}
        </button>
    </div>
</dsh-base-dialog>
