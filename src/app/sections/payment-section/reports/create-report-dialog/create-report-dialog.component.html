<ng-container *transloco="let t">
    <ng-container *transloco="let r; scope: 'reports'; read: 'reports'">
        <h3 class="mat-title">{{ r.create.dialog.title }}</h3>
        <div [formGroup]="form" fxLayout="column">
            <div fxLayout="column" fxLayoutGap="20px">
                <dsh-range-datepicker formControlName="date" fxFill></dsh-range-datepicker>
                <mat-form-field fxFill>
                    <mat-label>{{ r.filter.shopID }}</mat-label>
                    <mat-select formControlName="shopID">
                        <mat-option>
                            {{ t.any }}
                        </mat-option>
                        <mat-option *ngFor="let shopInfo of shopsInfo$ | async" [value]="shopInfo.shopID">
                            {{ shopInfo.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="20px" fxFill>
                <button dsh-button (click)="cancel()">
                    {{ t.cancel }}
                </button>
                <button dsh-button cdkFocusInitial (click)="create()" color="accent" [disabled]="form.invalid">
                    {{ r.create.dialog.create }}
                </button>
            </div>
        </div>
    </ng-container>
</ng-container>
