<ng-container *transloco="let t">
    <ng-container *transloco="let r; scope: 'reports'; read: 'reports.create.dialog'">
        <h3 class="mat-title">{{ r.title }}</h3>
        <div mat-dialog-actions fxLayout fxLayoutGap="20px" fxLayoutGap.xs="10px" [formGroup]="form">
            <div fxLayout fxLayoutGap="20px" fxFill>
                <mat-form-field fxFlex>
                    <mat-label>{{ t.period.fromTime }}</mat-label>
                    <input required matInput formControlName="fromTime" [matDatepicker]="fromTime" />
                    <mat-datepicker-toggle matSuffix [for]="fromTime"></mat-datepicker-toggle>
                    <mat-datepicker #fromTime></mat-datepicker>
                </mat-form-field>
                <mat-form-field fxFlex>
                    <mat-label>{{ t.period.toTime }}</mat-label>
                    <input required matInput formControlName="toTime" [matDatepicker]="toTime" />
                    <mat-datepicker-toggle matSuffix [for]="toTime"></mat-datepicker-toggle>
                    <mat-datepicker #toTime></mat-datepicker>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="20px" fxFill>
                <button dsh-button (click)="cancel()">
                    {{ t.cancel }}
                </button>
                <button dsh-button cdkFocusInitial (click)="create()" color="accent">
                    {{ r.create }}
                </button>
            </div>
        </div>
    </ng-container>
</ng-container>
