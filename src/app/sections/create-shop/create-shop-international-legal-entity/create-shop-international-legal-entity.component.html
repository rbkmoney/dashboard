<form
    fxLayout="column"
    fxLayoutGap="32px"
    [formGroup]="form"
    *transloco="let t; scope: 'create-shop'; read: 'createShop.internationalLegalEntity'"
>
    <h1 class="dsh-headline">{{ t.title }}</h1>
    <div fxLayout="column" fxLayoutGap="24px">
        <div fxLayout="column" fxLayoutGap="16px">
            <mat-form-field>
                <mat-label>{{ t.shopUrl }}</mat-label>
                <input matInput formControlName="shopUrl" required />
            </mat-form-field>
            <mat-form-field>
                <mat-label>{{ t.shopName }}</mat-label>
                <input matInput formControlName="shopName" required maxlength="100" />
                <mat-hint>{{ form.value.shopName.length }} / 100</mat-hint>
            </mat-form-field>
        </div>

        <mat-divider></mat-divider>

        <h2 class="dsh-title">{{ t.organization }}</h2>

        <div fxLayout="column" fxLayoutGap="16px">
            <mat-form-field>
                <mat-label>{{ t.organizationName }}</mat-label>
                <input matInput formControlName="organizationName" required />
            </mat-form-field>

            <mat-form-field>
                <mat-label>{{ t.tradingName }}</mat-label>
                <input matInput formControlName="tradingName" />
            </mat-form-field>

            <mat-form-field>
                <mat-label>{{ t.registeredAddress }}</mat-label>
                <input matInput formControlName="registeredAddress" required />
            </mat-form-field>

            <mat-form-field>
                <mat-label>{{ t.actualAddress }}</mat-label>
                <input matInput formControlName="actualAddress" />
            </mat-form-field>
        </div>

        <mat-divider></mat-divider>

        <h2 class="dsh-title">{{ t.payoutToolTitle }}</h2>

        <dsh-international-payout-tool-form [form]="form.get('payoutTool')"></dsh-international-payout-tool-form>

        <mat-checkbox
            [checked]="hasCorrespondentAccount"
            (change)="onCorrespondentAccountChange(!hasCorrespondentAccount)"
            >{{ t.correspondentAccount }}</mat-checkbox
        >

        <dsh-international-payout-tool-form
            *ngIf="hasCorrespondentAccount"
            [form]="form.get('correspondentPayoutTool')"
        ></dsh-international-payout-tool-form>
    </div>

    <div fxLayout fxLayoutGap="24px" fxLayoutAlign="space-between">
        <button dsh-button *transloco="let t" (click)="cancel.emit()">{{ t.cancel }}</button>
        <button dsh-button color="accent" (click)="createShop()" [disabled]="!form.valid">{{ t.send }}</button>
    </div>
</form>
