<dsh-panel class="dsh-document-container-panel" color="primary">
    <dsh-panel-header (click)="opened = !opened">
        <div fxLayout="row" fxLayoutAlign="space-between">
            {{ title }}
            <dsh-panel-header-icon
                [icon]="opened ? 'keyboard_arrow_up' : 'keyboard_arrow_down'"
            ></dsh-panel-header-icon>
        </div>
    </dsh-panel-header>
    <dsh-panel-content *ngIf="opened">
        <ng-content></ng-content>
    </dsh-panel-content>
</dsh-panel>
