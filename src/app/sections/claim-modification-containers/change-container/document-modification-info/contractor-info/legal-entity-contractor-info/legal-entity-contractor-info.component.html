<div
    *transloco="
        let t;
        scope: 'claim-modification-containers';
        read: 'claimModificationContainers.legalEntityContractor'
    "
    fxLayout="column"
    fxLayoutGap="20px"
>
    <dsh-details-item *ngIf="legalEntity?.name" [title]="t.nameInn">
        {{ legalEntity?.name }} ({{ legalEntity?.inn }})
    </dsh-details-item>
    <dsh-details-item *ngIf="registrationInfo?.registrationAddress" [title]="t.registrationAddress">
        {{ registrationInfo?.registrationAddress }}
    </dsh-details-item>
    <mat-divider></mat-divider>
    <dsh-legal-owner-info [legalOwnerInfo]="legalEntity?.legalOwnerInfo"></dsh-legal-owner-info>
    <mat-divider></mat-divider>
    <dsh-additional-info [additionalInfo]="legalEntity?.additionalInfo"></dsh-additional-info>
</div>
