<div *transloco="let t; scope: 'onboarding'; read: 'onboarding.companySearch.manualContractorSelector'">
    <p class="dsh-body-1">{{ t('description') }}</p>
    <mat-radio-group
        (change)="selected($event)"
        fxLayout
        fxLayout.sm="column"
        fxLayout.xs="column"
        fxLayoutGap="24px"
        fxLayoutGap.sm="16px"
        fxLayoutGap.xs="16px"
    >
        <mat-radio-button value="IndividualEntityContractor">{{ t('individualEntity') }}</mat-radio-button>
        <mat-radio-button value="LegalEntityContractor">{{ t('legalEntity') }}</mat-radio-button>
    </mat-radio-group>
</div>
