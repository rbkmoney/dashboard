<div
    class="dsh-organization-details"
    *ngIf="organization$ | async as organization"
    fxLayout="column"
    fxLayoutGap="32px"
>
    <div fxLayout="column" fxLayoutGap="8px">
        <h2 class="dsh-display-1">{{ organization.name }}</h2>
        <ol
            dsh-breadcrumb
            *transloco="let b; scope: 'organizations'; read: 'organizations.organizationDetails.breadcrumb'"
        >
            <li dsh-breadcrumb-item>
                <a routerLink="/organizations" dshTextColor="secondary">{{ b('organizations') }}</a>
            </li>
            <li dsh-breadcrumb-item>{{ organization.name }}</li>
        </ol>
    </div>

    <div fxLayout="column" fxLayoutGap="32px">
        <nav dsh-tab-nav-bar>
            <a
                dsh-tab-link
                *ngFor="let link of links"
                [routerLink]="link.path"
                routerLinkActive
                #rla="routerLinkActive"
                [active]="rla.isActive"
            >
                <ng-container
                    *transloco="let links; scope: 'organizations'; read: 'organizations.organizationDetails.links'"
                    >{{ links(link.path) }}</ng-container
                >
            </a>
        </nav>
        <div>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
